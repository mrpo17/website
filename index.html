<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000 url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAACklEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg==') repeat;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      text-align: center;
      z-index: 1;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .song-title {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #888;
      display: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .moon {
      width: 100px;
      height: 100px;
      background: url('https://i.imgur.com/0Yg3Z5L.jpeg') no-repeat center;
      background-size: cover;
      margin: 50px auto;
      border-radius: 50%;
    }
    .username {
      color: #fff;
      margin: 20px 0;
      font-size: 24px;
    }
    .links a {
      display: block;
      color: #00ff00;
      text-decoration: none;
      margin: 10px 0;
      font-size: 16px;
    }
    .links a:hover {
      text-decoration: underline;
    }
    #volumeSlider {
      width: 100px;
      height: 5px;
      appearance: none;
      background: #888;
      outline: none;
      border-radius: 5px;
      display: none;
    }
    #volumeSlider::-webkit-slider-thumb {
      appearance: none;
      width: 15px;
      height: 15px;
      background: #00ff00;
      border-radius: 50%;
      cursor: pointer;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      color: #888;
      font-size: 16px;
      cursor: pointer;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="overlay">enter</div>
  <div class="song-title">
    <span>Los Seres de Proteccion - Las Energ√≠as</span>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
  </div>
  <div class="container">
    <div class="moon"></div>
    <div class="username">mrpo</div>
    <div class="links">
      <a href="#">ppp</a>
      <a href="#">session</a>
      <a href="#">signal</a>
      <a href="#">discord</a>
      <a href="#">twitter</a>
      <a href="#">github</a>
      <a href="#">youtube</a>
      <a href="#">steam</a>
    </div>
  </div>
  <audio id="song" loop>
    <source src="https://example.com/los-seres-de-proteccion-las-energias.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    const audio = document.getElementById('song');
    const volumeSlider = document.getElementById('volumeSlider');
    const overlay = document.getElementById('overlay');

    // Volume control
    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    // Enter click handler
    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
      document.querySelector('.song-title').style.display = 'flex';
      document.querySelector('.container').style.display = 'flex';
      volumeSlider.style.display = 'block';
      audio.play().catch(error => console.log('Audio play failed:', error));
    });
  </script>
</body>
</html>
