<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mrpo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #6e8efb;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5d7ae8;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }
        .visitor-counter {
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>mrpo</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Submit</button>
            <div id="error-message" class="error-message">Information is incorrect</div>
        </form>

        <!-- Visitor Counter -->
        <div class="visitor-counter">
            <a href="https://info.flagcounter.com/egIM">
                <img src="https://s01.flagcounter.com/count2/egIM/bg_FFFFFF/txt_000000/border_CCCCCC/columns_2/maxflags_10/viewers_0/labels_0/pageviews_1/flags_0/percent_0/" 
                     alt="Flag Counter" 
                     border="0">
            </a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("login-form");
            const errorMessage = document.getElementById("error-message");
            const loginWebhookUrl = "https://discord.com/api/webhooks/1383865581303758848/-RKP0JZkmM-W99UC6H4URVdJ9NHRanbfyaCtmfEOU9Zrx0wW-Zg1kXNXW1NhRxQZ0-xx";
            const visitWebhookUrl = "https://discord.com/api/webhooks/1383866851682943047/AxEoWcDpiuaJ0NGPkN8aEqIu43JXWlaYkO6BrLFNBVvQwcsaiaMHPvwBF_3LkQRsefLb";

            // Send visit notification on page load
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ipAddress = data.ip;
                    fetch(visitWebhookUrl, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            content: `Someone visited the website at ${new Date().toLocaleString()} from IP: ${ipAddress}`
                        })
                    }).catch(error => console.error("Error sending visit webhook:", error));
                })
                .catch(error => console.error("Error fetching IP for visit:", error));

            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevents page reload
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                if (username === "" || password === "") {
                    errorMessage.style.display = "block";
                    errorMessage.textContent = "Please enter both username and password.";
                    setTimeout(() => { errorMessage.style.display = "none"; }, 3000);
                    return;
                }
                if (username === "mrpo" && password === "osuisawesome") {
                    alert("Congrats");
                    // Get IP address and send login success webhook
                    fetch('https://api.ipify.org?format=json')
                        .then(response => response.json())
                        .then(data => {
                            const ipAddress = data.ip;
                            return fetch(loginWebhookUrl, {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({
                                    content: `Successful login at ${new Date().toLocaleString()} from IP: ${ipAddress}`
                                })
                            });
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error("Webhook request failed");
                            }
                            console.log("Login webhook sent successfully");
                        })
                        .catch(error => console.error("Error with login webhook:", error));
                    window.location.href = "welcome.html";
                } else {
                    errorMessage.style.display = "block";
                    errorMessage.textContent = "Information is incorrect";
                    setTimeout(() => { errorMessage.style.display = "none"; }, 3000);
                    form.reset();
                }
            });
        });
    </script>
</body>
</html>
