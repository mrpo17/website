<!DOCTYPE html>
<html lang="en" translate="no" class="nottranslate">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Language" content="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google" content="notranslate">

  <title>mrpo</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/mrpo17/website/main/5a9a60b73cc1a5c66d43d3988606ecc9-removebg-preview.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      overflow-x: hidden;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #888888;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
      display: flex;
      flex-direction: column;
    }
   
    #visualizer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
   
    #visualizer.active {
      opacity: 1;
    }
   
    .top-controls {
      position: fixed;
      top: 2vh;
      left: calc(50% - 200px);
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 20;
    }
   
    .song-title {
      position: relative;
      font-size: min(3vw, 12px);
      color: #888888;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      opacity: 0;
      transition: opacity 1.5s ease-out;
      margin-bottom: 10px;
    }
   
    .volume-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 20;
    }
   
    .volume-controls .fa-volume-down,
    .volume-controls .fa-volume-mute,
    .volume-controls .fa-volume-up {
      color: #888888;
      font-size: min(4vw, 14px);
      cursor: pointer;
    }
   
    #volumeSlider {
      width: min(20vw, 100px);
      height: 4px;
      background: #222;
      border-radius: 5px;
      outline: none;
      appearance: none;
      transition: opacity 1.5s ease-out;
      cursor: pointer;
      z-index: 20;
    }
   
    #volumeSlider::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      background: #444;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
   
    #volumeSlider::-moz-range-thumb {
      width: 10px;
      height: 10px;
      background: #444;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
   
    #volumeSlider::-moz-range-track {
      background: #222;
      border-radius: 5px;
    }
   
    .centered-content {
      position: absolute;
      top: 50%;
      left: calc(50% - 200px);
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      width: min(60vw, 280px);
    }
   
    .container {
      text-align: center;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 1.5s ease-out;
      flex: 1 0 auto;
    }
   
    .moon {
      width: min(25vw, 130px);
      height: min(25vw, 130px);
      background: url('https://raw.githubusercontent.com/mrpo17/website/main/wp9955315.png') no-repeat center;
      background-size: cover;
      margin: min(3vw, 15px) auto;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 1.5s ease-out;
    }
   
    .moon-fallback {
      background: #888888;
    }
   
    .username {
      color: #888888;
      margin: min(2vw, 10px) 0;
      font-size: min(6vw, 24px);
      opacity: 0;
      transition: opacity 1.5s ease-out;
    }
   
    .links {
      margin-top: min(2vw, 10px);
      opacity: 0;
      transition: opacity 1.5s ease-out;
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      gap: 15px;
      max-width: 100%;
    }
   
    .links a {
      color: #888888;
      font-size: min(5vw, 20px);
      text-decoration: none;
      transition: transform 0.2s ease;
      display: flex;
      align-items: center;
    }
   
    .links a:hover {
      transform: scale(1.2);
    }
   
    .links i {
      font-size: min(5vw, 20px);
    }
   
    .roblox-icon, .anilist-icon {
      filter: grayscale(100%) brightness(0.533);
      width: min(5vw, 25px);
      height: min(5vw, 25px);
      object-fit: contain;
      vertical-align: middle;
    }
   
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(5px);
      color: #888888;
      font-size: min(4vw, 16px);
      opacity: 1;
      transition: opacity 1.5s ease-out;
      cursor: pointer;
      pointer-events: auto;
    }
   
    #overlay.fade-out {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease-out;
    }
   
    audio {
      display: none;
    }
   
    .fade-in {
      opacity: 1;
    }
   
    .fade-out {
      opacity: 0;
    }
   
    #copyPopup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 11;
      font-size: min(3.5vw, 14px);
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
   
    #copyPopup.show {
      opacity: 1;
    }
   
    #copyPopup.error {
      background: rgba(0, 0, 0, 0.8);
      color: #ff4d4d;
    }
   
    #copyPopup.success {
      background: rgba(0, 64, 0, 0.8);
      color: #ffffff;
    }
   
    .comment-section {
      position: fixed;
      top: 0;
      right: 0;
      width: 400px;
      height: 100vh;
      background: rgba(8, 8, 8, 0.4);
      backdrop-filter: blur(8px);
      border-left: 1px solid rgba(40, 40, 40, 0.3);
      color: #cccccc;
      padding: 25px;
      box-sizing: border-box;
      z-index: 5;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: opacity 1.5s ease-out, transform 0.3s ease-out;
      opacity: 0;
      pointer-events: none;
      transform: translateX(100%);
      box-shadow: -10px 0 30px rgba(0, 0, 0, 0.8);
    }
   
    .comment-section.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(0);
    }
   
    .comment-section h3 {
      font-size: 22px;
      margin: 0 0 20px;
      font-weight: 600;
      color: #999999;
      text-align: center;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(40, 40, 40, 0.5);
    }
   
    .comment-username, .password-input, .comment-input {
      width: 100%;
      padding: 12px 16px;
      margin: 0 0 15px 0;
      background: rgba(20, 20, 20, 0.4);
      border: 1px solid rgba(40, 40, 40, 0.5);
      border-radius: 8px;
      color: #cccccc;
      box-sizing: border-box;
      font-size: 14px;
      transition: all 0.3s ease;
      font-family: inherit;
      outline: none;
    }
   
    .comment-username:focus, .password-input:focus, .comment-input:focus {
      border-color: rgba(60, 60, 60, 0.8);
      background: rgba(25, 25, 25, 0.6);
      box-shadow: 0 0 10px rgba(40, 40, 40, 0.3);
    }
   
    .comment-username::placeholder, .password-input::placeholder, .comment-input::placeholder {
      color: #555;
      font-style: italic;
    }
   
    .comment-input {
      resize: none;
      height: 80px;
      font-family: inherit;
      line-height: 1.4;
    }
   
    .password-input {
      display: none;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
   
    .password-input.visible {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
   
    .captcha-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 15px;
      width: 100%;
      padding: 0;
      background: transparent;
      border: none;
      border-radius: 0;
    }
   
    .captcha-image {
      height: 30px;
      width: auto;
      filter: invert(1) hue-rotate(180deg);
      border-radius: 4px;
      flex-shrink: 0;
    }
   
    .captcha-input {
      flex: 1;
      padding: 8px 12px;
      margin: 0;
      background: rgba(20, 20, 20, 0.4);
      border: 1px solid rgba(40, 40, 40, 0.5);
      border-radius: 8px;
      color: #cccccc;
      box-sizing: border-box;
      font-size: 14px;
      transition: all 0.3s ease;
      font-family: inherit;
      outline: none;
      height: 30px;
      min-width: 50px;
    }
   
    .captcha-input:focus {
      border-color: rgba(60, 60, 60, 0.8);
      background: rgba(25, 25, 25, 0.6);
      box-shadow: 0 0 10px rgba(40, 40, 40, 0.3);
    }
   
    .captcha-reload {
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid rgba(40, 40, 40, 0.5);
      padding: 6px 12px;
      margin: 0;
      color: #999999;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
      flex-shrink: 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      height: 30px;
      min-width: 60px;
    }
   
    .captcha-reload:hover {
      background: rgba(40, 40, 40, 0.9);
      transform: translateY(-1px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }
   
    .comment-submit {
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid rgba(40, 40, 40, 0.5);
      padding: 12px 20px;
      color: #999999;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      margin: 0 0 20px 0;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
   
    .comment-submit:hover {
      background: rgba(40, 40, 40, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }
   
    .comment-submit:active {
      transform: translateY(0px);
    }
   
    .comments-list {
      margin-top: 20px;
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 5px;
    }
   
    .comments-list::-webkit-scrollbar {
      width: 4px;
    }
   
    .comments-list::-webkit-scrollbar-track {
      background: transparent;
    }
   
    .comments-list::-webkit-scrollbar-thumb {
      background: rgba(40, 40, 40, 0.5);
      border-radius: 2px;
    }
   
    .comments-list::-webkit-scrollbar-thumb:hover {
      background: rgba(60, 60, 60, 0.7);
    }
   
    .comment {
      padding: 15px;
      margin-bottom: 12px;
      background: rgba(15, 15, 15, 0.3);
      border-radius: 8px;
      border-left: 3px solid rgba(40, 40, 40, 0.6);
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }
   
    .comment:hover {
      background: rgba(20, 20, 20, 0.5);
      transform: translateX(3px);
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
    }
   
    .comment-info {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
   
    .comment-user-line {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
   
    .comment-timestamp {
      font-size: 11px;
      color: #666;
      font-style: italic;
      opacity: 0.8;
    }
   
    .comment-content {
      color: #cccccc;
      font-size: 14px;
      line-height: 1.5;
      word-break: break-word;
    }
   
    .comment-label {
      font-size: 8px;
      padding: 2px 6px;
      border-radius: 8px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      animation: rainbow 6s infinite linear;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid currentColor;
    }
   
    .reserved-user {
      color: #888888;
      font-weight: 600;
      font-size: 15px;
    }
   
    .creator-user {
      color: #bb86fc;
      font-weight: 600;
      font-size: 15px;
      text-shadow: 0 0 8px rgba(187, 134, 252, 0.3);
    }
   
    @keyframes rainbow {
      0% { color: red; }
      16.67% { color: orange; }
      33.33% { color: yellow; }
      50% { color: green; }
      66.67% { color: blue; }
      83.33% { color: purple; }
      100% { color: red; }
    }

    @keyframes pulse-glow {
      0%, 100% { 
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.05),
                    0 0 40px rgba(255, 255, 255, 0.02),
                    inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }
      50% { 
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.1),
                    0 0 60px rgba(255, 255, 255, 0.04),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(-50%) translateX(0); }
      50% { transform: translateY(-50%) translateX(2px); }
    }

    @keyframes counter-flicker {
      0%, 100% { opacity: 1; }
      97% { opacity: 0.8; }
      98% { opacity: 1; }
      99% { opacity: 0.9; }
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.4)); }
      50% { transform: scale(1.1); filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.6)); }
    }
   
    .reopen-button {
      display: none;
    }
   
    .view-counter {
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #b0b0b0;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 16px;
      z-index: 100;
      display: none;
      align-items: center;
      gap: 5px;
      box-shadow: 0 0 15px rgba(176, 176, 176, 0.4);
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }
   
    .view-counter.show {
      display: flex;
      opacity: 1;
    }
   
    .view-counter i {
      font-size: 18px;
    }
   
    @media (max-width: 768px) {
      body {
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        height: auto;
        overflow-x: hidden;
        min-height: 100vh;
      }
     
      .container {
        width: 100%;
        margin-bottom: 0;
        padding: 0 5vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1 0 auto;
      }
     
      .top-controls {
        top: 2vh;
        left: 50%;
        width: min(80vw, 80%);
        transform: translateX(-50%);
      }
     
      .centered-content {
        top: 30%;
        left: 50%;
        width: min(80vw, 80%);
        transform: translate(-50%, -50%);
      }
     
      .comment-section {
        width: 100%;
        max-height: 60vh;
        min-height: 25vh;
        position: fixed;
        top: auto;
        bottom: -10px;
        right: 0;
        border-top: 1px solid #222;
        padding: min(2vw, 8px);
        box-sizing: border-box;
        overflow-x: hidden;
        background: rgba(17, 17, 17, 0.4);
        backdrop-filter: blur(8px);
        transform: translateY(100%);
        transition: transform 0.3s ease-out, opacity 1.5s ease-out;
      }
     
      .comment-section.visible {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }
     
      .moon {
        width: min(25vw, 110px);
        height: min(25vw, 110px);
        margin-top: -10px;
      }
     
      .username {
        font-size: min(5vw, 20px);
      }

      .view-counter {
        display: none !important;
      }
    }
  </style>
</head>

        canvas.height = window.innerHeight;
        console.log('Canvas resized to:', canvas.width, 'x', canvas.height);
      }
    }
   
    function createStars() {
      stars = [];
      for (let i = 0; i < NUM_STARS; i++) {
        stars.push({
          x: (Math.random() - 0.5) * 2000,
          y: (Math.random() - 0.5) * 2000,
          z: Math.random() * 1000 + 1,
          prevX: 0,
          prevY: 0
        });
      }
    }
   
    function setupAudioAnalyser() {
      if (audio && !audioContext) {
        try {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const source = audioContext.createMediaElementSource(audio);
          analyser = audioContext.createAnalyser();
         
          analyser.fftSize = 256;
          bufferLength = analyser.frequencyBinCount;
          dataArray = new Uint8Array(bufferLength);
         
          source.connect(analyser);
          analyser.connect(audioContext.destination);
         
          console.log('Audio analyser setup successful');
        } catch (error) {
          console.log('Audio analyser failed (CORS restriction), using fallback animation:', error.message);
        }
      }
    }
   
    function getAudioData() {
      if (analyser && audioContext && audioContext.state === 'running') {
        try {
          analyser.getByteFrequencyData(dataArray);
         
          // Focus on bass frequencies for beat detection (0-60Hz range)
          const bassData = dataArray.slice(0, 10);
          const bassLevel = bassData.reduce((a, b) => a + b, 0) / bassData.length / 255;
         
          return bassLevel;
        } catch (error) {
          return 0;
        }
      }
      return 0;
    }
   
    function animateStars() {
      if (!isVisualizerActive) return;
     
      let speedMultiplier = 1;
      const currentTime = Date.now();
     
      // Check if audio is muted or paused - if so, use fallback animation
      if (audio.muted || audio.paused) {
        // Slow fallback animation when muted/paused
        const time = Date.now() * 0.001;
        const pulse = Math.sin(time * 0.8) * 0.1 + 0.9; // Very gentle pulse
        speedMultiplier = pulse;
      } else {
        // Only do beat detection when audio is playing and not muted
        const bassLevel = getAudioData();
       
        if (bassLevel > 0) {
          // Track bass history for comparison
          bassHistory.push(bassLevel);
          if (bassHistory.length > 15) bassHistory.shift();
         
          // Calculate average bass level
          const avgBass = bassHistory.reduce((a, b) => a + b, 0) / bassHistory.length;
         
          // More sensitive beat detection
          const beatDetected = bassLevel > (avgBass * 1.8) &&
                             bassLevel > 0.08 &&
                             (currentTime - lastBeatTime) > 120;
         
          if (beatDetected) {
            lastBeatTime = currentTime;
            speedMultiplier = 1 + (bassLevel * 60); // Very aggressive on beats
            console.log('BEAT DETECTED! Bass:', bassLevel.toFixed(3), 'Speed:', speedMultiplier.toFixed(1));
          } else {
            speedMultiplier = 1 + (bassLevel * 0.3); // Very slow normally
          }
         
          beatThreshold = Math.max(0.05, avgBass * 0.6);
        } else {
          // Gentle pulse when no audio data but not muted
          const time = Date.now() * 0.001;
          const pulse = Math.sin(time * 0.8) * 0.2 + 0.8;
          speedMultiplier = pulse;
        }
      }
     
      // Clear canvas completely - no screen streaks but keep star trails
      ctx.fillStyle = 'rgba(0, 0, 0, 1)'; // Full opacity black - completely clear screen
      ctx.fillRect(0, 0, canvas.width, canvas.height);
     
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
     
      for (let i = 0; i < stars.length; i++) {
        const star = stars[i];
       
        star.prevX = star.x / star.z * centerX + centerX;
        star.prevY = star.y / star.z * centerY + centerY;
       
        star.z -= STAR_SPEED_BASE * speedMultiplier;
       
        if (star.z <= 0) {
          star.x = (Math.random() - 0.5) * 2000;
          star.y = (Math.random() - 0.5) * 2000;
          star.z = 1000;
          star.prevX = star.x / star.z * centerX + centerX;
          star.prevY = star.y / star.z * centerY + centerY;
        }
       
        const x = star.x / star.z * centerX + centerX;
        const y = star.y / star.z * centerY + centerY;
       
        const size = (1 - star.z / 1000) * 3 * (speedMultiplier > 15 ? 2 : 1);
        const opacity = 1 - star.z / 1000;
       
        if (x >= 0 && x <= canvas.width && y >= 0 && y <= canvas.height && opacity > 0) {
          // Draw nice trails but they fade away quickly
          ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.4})`;
          ctx.lineWidth = size * 0.5;
          ctx.beginPath();
          ctx.moveTo(star.prevX, star.prevY);
          ctx.lineTo(x, y);
          ctx.stroke();
         
          // Draw stars
          ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
          ctx.beginPath();
          ctx.arc(x, y, size, 0, Math.PI * 2);
          ctx.fill();
         
          // Glow effect during beat bursts
          if (speedMultiplier > 15 && size > 1) {
            ctx.shadowColor = '#ffffff';
            ctx.shadowBlur = size * 4;
            ctx.beginPath();
            ctx.arc(x, y, size * 0.8, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
          }
        }
      }
     
      animationId = requestAnimationFrame(animateStars);
    }
   
    function startVisualizer() {
      console.log('Starting visualizer');
      if (!isVisualizerActive) {
        isVisualizerActive = true;
        const canvas = document.getElementById('visualizer');
        if (canvas) {
          canvas.classList.add('active');
          console.log('Canvas found and activated');
        } else {
          console.error('Canvas not found!');
        }
        if (audio && !audio.paused) {
          setupAudioAnalyser();
        }
        animateStars();
      }
    }
   
    function stopVisualizer() {
      if (isVisualizerActive) {
        isVisualizerActive = false;
        canvas.classList.remove('active');
        if (animationId) {
          cancelAnimationFrame(animationId);
        }
      }
    }
   
    function updateViewCount() {
      fetch('https://api.osumrpo.com/views')
        .then(response => response.json())
        .then(data => {
          if (viewCountElement) {
            viewCountElement.innerHTML = `<i class="fas fa-eye"></i> <span>${data.count}</span>`;
            viewCountElement.classList.add('show');
          }
        })
        .catch(error => console.error('Error fetching view count:', error));
    }
   
    function copyDiscord() {
      navigator.clipboard.writeText("mrpo16").then(() => {
        showSuccess("discord copied");
      }).catch(() => {
        showError("Failed to copy discord");
      });
    }
   
    function showError(message) {
      copyPopup.textContent = message;
      copyPopup.classList.add('show');
      copyPopup.classList.add('error');
      copyPopup.style.display = 'block';
      setTimeout(() => {
        copyPopup.classList.remove('show');
      }, 3000);
      setTimeout(() => {
        copyPopup.style.display = 'none';
        copyPopup.classList.remove('error');
      }, 3500);
    }
   
    function showSuccess(message) {
      copyPopup.textContent = message;
      copyPopup.classList.add('show');
      copyPopup.classList.add('success');
      copyPopup.style.display = 'block';
      setTimeout(() => {
        copyPopup.classList.remove('show');
      }, 3000);
      setTimeout(() => {
        copyPopup.style.display = 'none';
        copyPopup.classList.remove('success');
      }, 3500);
    }
   
    function togglePasswordField() {
      const username = commentUsername.value.trim().toLowerCase();
      const isVisible = passwordInput.classList.contains('visible');
     
      if (reservedUsers.includes(username) && !isVisible) {
        passwordInput.style.display = 'block';
        setTimeout(() => {
          passwordInput.classList.add('visible');
        }, 10);
      } else if (!reservedUsers.includes(username) && isVisible) {
        passwordInput.classList.remove('visible');
        setTimeout(() => {
          passwordInput.style.display = 'none';
        }, 500);
      }
    }
   
    async function loadCaptcha() {
      try {
        captchaImage.src = "data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==";
        const response = await fetch("https://api.osumrpo.com/captcha");
        if (!response.ok) throw new Error("Failed to load CAPTCHA");
       
        const { image, token } = await response.json();
        let finalImage = image;
       
        if (image && typeof image === 'string' && !image.startsWith('data:')) {
          finalImage = `data:image/svg+xml;utf8,${encodeURIComponent(image)}`;
        }
       
        const img = new Image();
        img.onload = () => {
          captchaImage.src = finalImage;
        };
        img.onerror = () => {
          throw new Error("Invalid image data received");
        };
        img.src = finalImage;
       
        captchaToken = token;
        captchaInput.value = "";
      } catch (error) {
        showError(error.message || "Error loading CAPTCHA");
      }
    }
   
    async function fetchComments() {
      try {
        const response = await fetch(`https://api.osumrpo.com/comments?page=1&limit=100`);
        if (response.ok) {
          const data = await response.json();
          commentsCache = data;
          return data;
        }
        throw new Error("Error fetching comments");
      } catch (error) {
        return { comments: [], totalPages: 1, currentPage: 1 };
      }
    }
   
    async function submitComment() {
      const username = commentUsername.value.trim() || 'Anonymous';
      const content = commentInput.value.trim();
      const password = passwordInput.value.trim();
      const captchaSolution = captchaInput.value.trim();
     
      if (!content || !captchaSolution || content.length > 100 || username.length > 25) {
        commentInput.value = "";
        showError("Invalid message.");
        return;
      }
     
      const lastCommentTime = localStorage.getItem('lastCommentTime');
      const currentTime = Date.now();
      if (lastCommentTime && currentTime - lastCommentTime < 86400000) {
        showError("You can only post one comment per day.");
        return;
      }
     
      try {
        const payload = { username, content, captchaSolution, captchaToken };
        if (reservedUsers.includes(username.toLowerCase()) && password) {
          payload.password = password;
        }
       
        const response = await fetch("https://api.osumrpo.com/comments", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
       
        if (response.ok) {
          localStorage.setItem('lastCommentTime', currentTime);
          commentInput.value = '';
          captchaInput.value = '';
         
          if (reservedUsers.includes(username.toLowerCase())) {
            passwordInput.style.display = 'block';
            setTimeout(() => {
              passwordInput.classList.add('visible');
            }, 10);
          } else {
            passwordInput.classList.remove('visible');
            setTimeout(() => {
              passwordInput.style.display = 'none';
            }, 500);
          }
         
          await loadCaptcha();
          await displayComments();
          showSuccess("Comment posted successfully!");
        } else {
          const errorData = await response.json();
          showError(errorData.message || "An unknown error occurred");
          await loadCaptcha();
        }
      } catch (error) {
        showError("Network error.");
        await loadCaptcha();
      }
    }
   
    async function displayComments() {
      commentsList.innerHTML = '<div class="comment">Loading...</div>';
     
      try {
        const data = await fetchComments();
        commentsList.innerHTML = '';
       
        data.comments.forEach((comment) => {
          const commentDiv = document.createElement('div');
          commentDiv.className = 'comment';
         
          // Only mrpo gets special purple color
          const isCreator = comment.username.toLowerCase() === 'mrpo';
          const isReserved = reservedUsers.includes(comment.username.toLowerCase()) && !isCreator;
          const userClass = isCreator ? 'creator-user' : (isReserved ? 'reserved-user' : '');
         
          let label = '';
          if (isCreator) {
            label = '<span class="comment-label">creator</span>';
          } else if (isReserved) {
            label = '<span class="comment-label">friend</span>';
          }
         
          const timestamp = comment.timestamp || comment.created_at || comment.date || new Date().toISOString();
          const date = new Date(timestamp);
         
          if (isNaN(date.getTime())) {
            date = new Date();
          }
         
          const formattedDate = date.toLocaleDateString(undefined, {
            month: 'short',
            day: 'numeric',
            year: 'numeric'
          });
          const formattedTime = date.toLocaleTimeString(undefined, {
            hour: 'numeric',
            minute: '2-digit',
            hour12: true
          });
         
          commentDiv.innerHTML = `
            <div class="comment-info">
              <div class="comment-user-line">
                <strong class="${userClass}">${comment.username}</strong>
                ${label}
              </div>
              <div class="comment-timestamp">${formattedDate} at ${formattedTime}</div>
            </div>
            <div class="comment-content">${comment.content || comment.text}</div>
          `;
         
          commentsList.appendChild(commentDiv);
        });
      } catch (error) {
        showError("Failed to load comments.");
      }
    }
   
    // Initialize everything when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, initializing...');
     
      // Initialize audio
      if (audio) {
        audio.volume = 0.15;
        audio.muted = false;
       
        // Handle moon image fallback
        moon.onerror = () => {
          moon.classList.add('moon-fallback');
        };
       
        // Setup volume controls
        if (volumeSlider && volumeIcon) {
          volumeSlider.addEventListener('input', (e) => {
            const volume = parseFloat(e.target.value);
            audio.volume = volume;
            lastVolume = volume;
           
            if (volume === 0 && !audio.muted) {
              audio.muted = true;
              volumeIcon.className = 'fas fa-volume-mute';
            } else if (audio.muted && volume > 0) {
              audio.muted = false;
              volumeIcon.className = volume > 0.5 ? 'fas fa-volume-up' : 'fas fa-volume-down';
            } else if (!audio.muted) {
              volumeIcon.className = volume > 0.5 ? 'fas fa-volume-up' : 'fas fa-volume-down';
            }
          });
         
          volumeIcon.addEventListener('click', () => {
            if (!audio.muted) {
              lastVolume = audio.volume;
            }
            audio.muted = !audio.muted;
           
            if (audio.muted) {
              audio.volume = 0;
              volumeIcon.className = 'fas fa-volume-mute';
              volumeSlider.value = 0;
            } else {
              audio.volume = lastVolume;
              volumeSlider.value = lastVolume;
              volumeIcon.className = lastVolume > 0.5 ? 'fas fa-volume-up' : 'fas fa-volume-down';
            }
          });
        }
      }
     
      // Setup overlay click handler
      if (overlay) {
        overlay.addEventListener('click', () => {
          console.log('Overlay clicked!');
         
          overlay.classList.add('fade-out');
         
          setTimeout(() => {
            overlay.style.display = 'none';
            container.classList.add('fade-in');
            songTitle.classList.add('fade-in');
            moon.classList.add('fade-in');
            username.classList.add('fade-in');
            linksContainer.classList.add('fade-in');
            commentSection.classList.add('visible');
           
            // Only create view counter for desktop users
            if (!viewCountElement && window.innerWidth > 768) {
              viewCountElement = document.createElement('div');
              viewCountElement.className = 'view-counter';
              document.body.appendChild(viewCountElement);
              updateViewCount();
            }
          }, 1500);
         
          setTimeout(() => {
            console.log('Attempting to play audio...');
            audio.muted = false;
           
            audio.play().then(() => {
              console.log('Audio started playing successfully');
              setTimeout(() => {
                startVisualizer();
              }, 100);
            }).catch((error) => {
              console.error('Audio play error:', error);
              startVisualizer();
            });
          }, 500);
        });
      } else {
        console.error('Overlay element not found');
      }
     
      // Setup comment form handlers
      if (commentUsername) {
        commentUsername.addEventListener('input', togglePasswordField);
      }
      if (passwordInput) {
        passwordInput.addEventListener('input', togglePasswordField);
      }
      if (captchaReload) {
        captchaReload.addEventListener('click', loadCaptcha);
      }
      if (commentSubmit) {
        commentSubmit.addEventListener('click', submitComment);
      }
     
      // Initialize visualizer and load initial data
      console.log('About to initialize visualizer...');
      initVisualizer();
      console.log('Visualizer initialized');
      loadCaptcha();
      displayComments();
    });
   
    // Make functions globally accessible
    window.copyDiscord = copyDiscord;
  </script>
