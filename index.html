<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mrpo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #6e8efb;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5d7ae8;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }
        .visitor-counter {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>mrpo</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Submit</button>
            <div id="error-message" class="error-message">Information is incorrect</div>
        </form>
    </div>

    <!-- Visitor Counter moved outside the login container -->
    <div class="visitor-counter">
        <a href="https://info.flagcounter.com/egIM">
            <img src="https://s01.flagcounter.com/count2/egIM/bg_FFFFFF/txt_000000/border_CCCCCC/columns_2/maxflags_10/viewers_0/labels_0/pageviews_1/flags_0/percent_0/" 
                 alt="Flag Counter" 
                 border="0">
        </a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("login-form");
            const errorMessage = document.getElementById("error-message");
            const serverUrl = "https://server-k94x.onrender.com";

            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevents page reload
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                if (username === "" || password === "") {
                    errorMessage.style.display = "block";
                    errorMessage.textContent = "Please enter both username and password.";
                    setTimeout(() => { errorMessage.style.display = "none"; }, 3000);
                    return;
                }
                if (username === "mrpo" && password === "osuisawesome") {
                    // Remove "Congrats" alert and redirect directly
                    fetch(`${serverUrl}/login`, { method: 'POST' })
                        .then(response => {
                            if (!response.ok) throw new Error('Login request failed');
                            return response.json();
                        })
                        .then(data => {
                            if (data.success) {
                                window.location.href = "https://guns.lol/mrpo";
                            }
                        })
                        .catch(error => console.error("Error sending login request:", error));
                } else {
                    errorMessage.style.display = "block";
                    errorMessage.textContent = "Information is incorrect";
                    setTimeout(() => { errorMessage.style.display = "none"; }, 3000);
                    form.reset();
                }
            });
        });
    </script>
</body>
</html>
