<!DOCTYPE html>
<html lang="en" translate="no" class="nottranslate">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Language" content="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google" content="notranslate">
  <meta name="googlebot" content="notranslate">
  <title>mrpo</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/mrpo17/website/main/5a9a60b73cc1a5c66d43d3988606ecc9-removebg-preview.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000; /* Solid black */
      color: #888888;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto; /* Allow scrolling on mobile */
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .top-controls {
      position: fixed;
      top: 2vh; /* Scale with viewport */
      left: calc(50% - 200px); /* Align with centered-content */
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 20;
    }
    .song-title {
      position: relative;
      font-size: min(3vw, 12px); /* Scale font size */
      color: #888888;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      opacity: 0;
      transition: opacity 1.5s ease-out;
      margin-bottom: 10px;
    }
    .volume-controls {
      display: flex;
      align-items: center;
      gap: 10px; /* Original gap */
      z-index: 20;
    }
    .volume-controls .fa-volume-down,
    .volume-controls .fa-volume-mute,
    .volume-controls .fa-volume-up {
      color: #888888;
      font-size: min(4vw, 14px); /* Scale icon size */
      cursor: pointer;
    }
    #volumeSlider {
      width: min(20vw, 100px); /* Scale slider width */
      height: 4px;
      background: #222;
      border-radius: 5px;
      outline: none;
      appearance: none;
      transition: opacity 1.5s ease-out;
      cursor: pointer;
      z-index: 20;
    }
    #volumeSlider::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      background: #444;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
    #volumeSlider::-moz-range-thumb {
      width: 10px;
      height: 10px;
      background: #444;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
    #volumeSlider::-moz-range-track {
      background: #222;
      border-radius: 5px;
    }
    .centered-content {
      position: absolute;
      top: 50%; /* Center vertically */
      left: calc(50% - 200px); /* Center ignoring comment section */
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      width: min(60vw, 280px); /* Scale width */
    }
    .container {
      text-align: center;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 1.5s ease-out;
      flex: 1 0 auto;
    }
    .moon {
      width: min(25vw, 130px); /* Scale profile picture */
      height: min(25vw, 130px);
      background: url('https://raw.githubusercontent.com/mrpo17/website/main/wp9955315.png') no-repeat center;
      background-size: cover;
      margin: min(3vw, 15px) auto; /* Scale margin */
      border-radius: 50%;
      opacity: 0;
      transition: opacity 1.5s ease-out;
    }
    .moon-fallback {
      background: #888888;
    }
    .username {
      color: #888888;
      margin: min(2vw, 10px) 0; /* Scale margin */
      font-size: min(6vw, 24px); /* Scale font size */
      opacity: 0;
      transition: opacity 1.5s ease-out;
    }
    .links {
      margin-top: min(2vw, 10px); /* Scale margin */
      opacity: 0;
      transition: opacity 1.5s ease-out;
      display: flex;
      flex-wrap: nowrap; /* Prevent wrapping */
      justify-content: center;
      gap: 15px; /* Original gap */
      max-width: 100%;
    }
    .links a {
      color: #888888;
      font-size: min(5vw, 20px); /* Scale icon size */
      text-decoration: none;
      transition: transform 0.2s ease;
      display: flex;
      align-items: center;
    }
    .links a:hover {
      transform: scale(1.2);
    }
    .links i {
      font-size: min(5vw, 20px); /* Scale icon size */
    }
    .roblox-icon, .anilist-icon {
      filter: grayscale(100%) brightness(0.533);
      width: min(6vw, 30px); /* Scale icon size */
      height: min(6vw, 30px);
      object-fit: contain;
      vertical-align: middle;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(5px);
      color: #888888;
      font-size: min(4vw, 16px); /* Scale font size */
      opacity: 1;
      transition: opacity 1.5s ease-out;
      cursor: pointer;
      pointer-events: auto;
    }
    #overlay.fade-out {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease-out;
    }
    audio {
      display: none;
    }
    .fade-in {
      opacity: 1;
    }
    .fade-out {
      opacity: 0;
    }
    #copyPopup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 11;
      font-size: min(3.5vw, 14px); /* Scale font size */
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    #copyPopup.show {
      opacity: 1;
    }
    #copyPopup.error {
      background: rgba(0, 0, 0, 0.8);
      color: #ff4d4d;
    }
    #copyPopup.success {
      background: rgba(0, 64, 0, 0.8);
      color: #ffffff;
    }
    /* Comment Section Styles */
    .comment-section {
      position: fixed;
      top: 0;
      right: 0;
      width: 400px;
      height: 100vh;
      background: #111;
      color: #777777;
      padding: 20px;
      box-sizing: border-box;
      z-index: 5;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      transition: opacity 1.5s ease-out, transform 0.3s ease-out;
      opacity: 0;
      pointer-events: none;
      border-left: 1px solid #222;
      transform: translateX(100%);
    }
    .comment-section.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(0);
    }
    .comment-section h3 {
      font-size: min(5vw, 20px); /* Scale font size */
      margin: 0 0 15px;
      font-weight: bold;
      color: #999999;
    }
    .comment-username, .password-input, .comment-input {
      width: 100%;
      padding: 5px; /* Simplified for alignment */
      margin: 0 0 12px 0; /* Remove default margins */
      background: #222;
      border: 1px solid #333;
      border-radius: 8px;
      color: #777777;
      box-sizing: border-box;
      font-size: min(3.5vw, 14px); /* Scale font size */
      transition: border-color 0.3s ease;
      height: 30px; /* Simplified height */
      line-height: normal;
      vertical-align: middle;
    }
    .comment-username:focus, .password-input:focus, .comment-input:focus {
      border-color: #444;
      background: #2a2a2a;
      outline: none;
    }
    .comment-input {
      resize: none;
      height: min(20vw, 80px); /* Scale textarea height */
    }
    .password-input {
      display: none;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .password-input.visible {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    .captcha-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      width: 100%;
    }
    .captcha-image {
      height: 30px; /* Match input height */
      width: auto;
      filter: invert(1) hue-rotate(180deg);
      border-radius: 4px;
      flex-shrink: 0;
    }
    .captcha-input {
      flex: 1;
      padding: 5px;
      margin: 0;
      background: #222;
      border: 1px solid #333;
      border-radius: 8px;
      color: #777777;
      box-sizing: border-box;
      font-size: min(3.5vw, 14px);
      transition: border-color 0.3s ease;
      height: 30px;
      line-height: normal;
    }
    .captcha-input:focus {
      border-color: #444;
      background: #2a2a2a;
      outline: none;
    }
    .captcha-reload {
      background: #333;
      border: none;
      padding: 5px 8px;
      margin: 0;
      color: #999999;
      border-radius: 8px;
      cursor: pointer;
      font-size: min(3.5vw, 14px);
      transition: background 0.3s ease, transform 0.2s ease;
      height: 30px;
      line-height: normal;
      box-sizing: border-box;
      flex-shrink: 0;
    }
    .captcha-reload:hover {
      background: #444;
      transform: translateY(-2px);
    }
    .comment-submit {
      background: #333;
      border: none;
      padding: 5px;
      color: #999999;
      border-radius: 8px;
      cursor: pointer;
      font-size: min(3.5vw, 14px); /* Scale font size */
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
      height: 30px; /* Match other inputs */
      line-height: normal;
      margin: 0 0 12px 0;
      min-height: 44px; /* Ensure touch target */
      min-width: 44px; /* Ensure touch target */
    }
    .comment-submit:hover {
      background: #444;
      transform: translateY(-2px);
    }
    .comments-list {
      margin-top: 15px;
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 5px;
    }
    .comment {
      padding: 12px 0;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .comment-info {
      min-width: min(25vw, 100px); /* Scale width */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 3px;
    }
    .comment-user-line {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 5px;
    }
    .comment-timestamp {
      font-size: min(2.5vw, 10px); /* Smaller font size */
      color: #666666;
      font-style: italic;
    }
    .comment-content {
      flex: 1;
      word-break: break-word;
      font-size: min(3.5vw, 14px); /* Scale font size */
      line-height: 1.4;
      color: #888888;
    }
    .comment-label {
      font-size: min(3vw, 12px); /* Scale font size */
      animation: rainbow 6s infinite linear;
    }
    .reserved-user {
      color: #800080;
      font-weight: bold;
      font-size: min(3.5vw, 14px); /* Scale font size */
    }
    @keyframes rainbow {
      0% { color: red; }
      16.67% { color: orange; }
      33.33% { color: yellow; }
      50% { color: green; }
      66.67% { color: blue; }
      83.33% { color: purple; }
      100% { color: red; }
    }
    .reopen-button {
      display: none;
    }
    /* View Count Styles */
    #view-count {
      position: fixed;
      left: min(2vw, 20px); /* Scale left position */
      top: 50%; /* Align with username */
      transform: translateY(-50%); /* Center vertically */
      background: rgba(0, 0, 0, 0.8);
      color: #b0b0b0;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: min(4vw, 16px); /* Scale font size */
      z-index: 100;
      transition: opacity 0.5s ease-out, transform 0.3s ease-out, box-shadow 0.3s ease-out;
      opacity: 0;
      display: none;
      cursor: default;
      box-shadow: 0 0 15px rgba(176, 176, 176, 0.4);
      display: flex;
      align-items: center;
      gap: 5px;
    }
    #view-count.fade-in {
      opacity: 1;
      display: flex;
      transform: scale(1.05) translateY(-50%);
      box-shadow: 0 0 20px rgba(176, 176, 176, 0.6);
    }
    #view-count i {
      font-size: min(4.5vw, 18px); /* Scale icon size */
    }
    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      body {
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        height: auto;
        overflow-x: hidden;
        min-height: 100vh;
      }
      .container {

      }
      .comment-section {

        min-height: 25vh; /* Adjusted for comment space */

        border-top: 1px solid #222;
        padding: min(2vw, 8px); /* Reduced padding */
        box-sizing: border-box;
        overflow-x: hidden;
        background: #111;
        transform: translateY(100%); /* Hidden by default */
        transition: transform 0.3s ease-out, opacity 1.5s ease-out;
      }
      .comment-section.visible {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }
      .comment-username, .password-input, .comment-input {
        width: 100%;
        padding: min(0.5vw, 3px); /* Fine-tuned for alignment */
        margin: 0 0 min(2vw, 8px) 0; /* Remove default margins */

        border: 1px solid #333;
        border-radius: 8px;
        color: #777777;
        box-sizing: border-box;
        font-size: min(3.5vw, 14px); /* Scale font size */
        transition: border-color 0.3s ease;
        height: min(6vw, 26px); /* Simplified height */
        line-height: normal;
        vertical-align: middle;
      }
      .comment-input {
        height: min(12vw, 50px); /* Reduced height */

      }
      .captcha-container {
        display: flex;

      }
      .captcha-image {
        height: min(6vw, 26px); /* Match mobile input height */

      }
      .captcha-input {
        flex: 1;

        margin: 0;

        border: 1px solid #333;

        box-sizing: border-box;
        font-size: min(3.5vw, 14px);
        transition: border-color 0.3s ease;
        height: min(6vw, 26px);
        line-height: normal;
      }
      .captcha-input:focus {
        border-color: #444;
        background: #2a2a2a;
        outline: none;
      }
      .captcha-reload {
        background: #333;
        border: none;
        padding: min(0.5vw, 3px) 6px;
        margin: 0;
        color: #999999;
        border-radius: 8px;
        cursor: pointer;
        font-size: min(3.5vw, 14px);
        transition: background 0.3s ease, transform 0.2s ease;
        height: min(6vw, 26px);
        line-height: normal;
        box-sizing: border-box;
        flex-shrink: 0;
        min-height: 44px; /* Ensure touch target */
        min-width: 44px; /* Ensure touch target */
      }
      .captcha-reload:hover {
        background: #444;
        transform: translateY(-2px);
      }
      .comment-submit {
        background: #333;
        border: none;
        padding: min(0.5vw, 3px);
        margin: 0 0 min(2vw, 8px) 0;
        color: #999999;
        border-radius: 8px;
        cursor: pointer;
        font-size: min(3.5vw, 14px); /* Scale font size */
        font-weight: bold;
        transition: background 0.3s ease, transform 0.2s ease;
        height: min(6vw, 26px); /* Match other inputs */
        line-height: normal;
        min-height: 44px; /* Ensure touch target */
        min-width: 44px; /* Ensure touch target */
      }

        background: #444;
        transform: translateY(-2px);
      }
      #view-count {
        left: min(2vw, 10px); /* Scale left position */
        top: calc(30% + min(5vw, 20px)); /* Align with username */
        padding: 6px 10px;
        font-size: min(3.5vw, 14px); /* Scale font size */
        gap: 5px;
      }
      #view-count i {
        font-size: min(3.5vw, 14px); /* Scale icon size */
      }
      .links {
        gap: 12px; /* Original gap */
      }
      .moon {
        width: min(25vw, 110px); /* Scale profile picture */
        height: min(25vw, 110px);
        margin-top: -10px;
      }
      .username {
        font-size: min(5vw, 20px); /* Scale font size */
      }
      .links a {
        flex: 0 0 auto;
      }
      .roblox-icon, .anilist-icon {

      }

        font-size: min(4.5vw, 18px); /* Scale icon size */

    }
  </style>
</head>

  <script>
    const audio = document.getElementById('song');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeIcon = document.getElementById('volumeIcon');
    const overlay = document.getElementById('overlay');
    const container = document.querySelector('.container');
    const songTitle = document.querySelector('.song-title');
    const moon = document.querySelector('.moon');
    const username = document.querySelector('.username');
    const linksContainer = document.querySelector('.links');
    const copyPopup = document.getElementById('copyPopup');
    const commentSection = document.querySelector('.comment-section');
    const commentUsername = document.querySelector('.comment-username');
    const passwordInput = document.querySelector('.password-input');
    const commentInput = document.querySelector('.comment-input');
    const captchaImage = document.querySelector('.captcha-image');
    const captchaInput = document.querySelector('.captcha-input');
    const commentsList = document.getElementById('commentsList');
    let captchaToken = '';
    const reservedUsers = ['mrpo', 'joehot', 'limit', 'moisesplays', 'melon', 'spaceyoda', 'nullbarral', 'cmrn'];
    let commentsCache = '';
    let viewCountElement = null;
    let lastVolume = 0.15;
    moon.onerror = () => {
      moon.classList.add('moon-fallback');
    };
    if (audio) {
      audio.volume = 0.15;
      audio.muted = false;
    } else {
      console.error('Audio element not found');
    }
    if (volumeSlider && volumeIcon) {
      volumeSlider.addEventListener('input', (e) => {
        if (audio) {
          const volume = parseFloat(e.target.value);
          audio.volume = volume;
          lastVolume = volume;
          if (volume === 0 && !audio.muted) {
            audio.muted = true;
            volumeIcon.className = 'fas fa-volume-mute';
          } else if (audio.muted && volume > 0) {
            audio.muted = false;
            volumeIcon.className = volume > 0.5 ? 'fas fa-volume-up' : 'fas fa-volume-down';
          } else if (!audio.muted) {
            volumeIcon.className = volume > 0.5 ? 'fas fa-volume-up' : 'fas fa-volume-down';
          }
        }
      });
      volumeIcon.addEventListener('click', () => {
        if (audio) {
          if (!audio.muted) {
            lastVolume = audio.volume;
          }
          audio.muted = !audio.muted;
          if (audio.muted) {
            audio.volume = 0;
            volumeIcon.className = 'fas fa-volume-mute';
            if (volumeSlider) volumeSlider.value = 0;
          } else {
            audio.volume = lastVolume;
            if (volumeSlider) volumeSlider.value = lastVolume;
            volumeIcon.className = lastVolume > 0.5 ? 'fas fa-volume-up' : 'fas fa-volume-down';
          }
        }
      });
    } else {
      console.error('Volume controls not found');
    }
    function updateViewCount() {
      fetch('https://api.osumrpo.com/views')
        .then(response => response.json())
        .then(data => {
          if (viewCountElement) {
            viewCountElement.innerHTML = `<i class="fas fa-eye"></i> <span>${data.count}</span>`;
            viewCountElement.classList.add('fade-in');
          }
        })
        .catch(error => console.error('Error fetching view count:', error));
    }
    overlay.addEventListener('click', () => {
      console.log('Overlay clicked');
      if (overlay) {
        overlay.classList.add('fade-out');
        setTimeout(() => {
          overlay.style.display = 'none';
          container.classList.add('fade-in');
          songTitle.classList.add('fade-in');
          moon.classList.add('fade-in');
          username.classList.add('fade-in');
          linksContainer.classList.add('fade-in');
          commentSection.classList.add('visible');
          if (!viewCountElement) {
            viewCountElement = document.createElement('div');
            viewCountElement.id = 'view-count';
            document.body.appendChild(viewCountElement);
            updateViewCount();
          }
        }, 1500);
        setTimeout(() => {
          audio.muted = false;
          audio.play().catch((error) => console.error('Audio play error:', error));
        }, 500);
      } else {
        console.error('Overlay element not found');
      }
    });
    function copyDiscord() {
      navigator.clipboard.writeText("mrpo16").then(() => {
        copyPopup.textContent = "discord copied";
        copyPopup.classList.add('show');
        copyPopup.classList.add('success');
        copyPopup.style.display = 'block';
        setTimeout(() => {
          copyPopup.classList.remove('show');
        }, 1500);
        setTimeout(() => {
          copyPopup.style.display = 'none';
          copyPopup.classList.remove('success');
        }, 2000);
      });
    }
    function showError(message) {
      copyPopup.textContent = message;
      copyPopup.classList.add('show');
      copyPopup.classList.add('error');
      copyPopup.style.display = 'block';
      setTimeout(() => {
        copyPopup.classList.remove('show');
      }, 3000);
      setTimeout(() => {
        copyPopup.style.display = 'none';
        copyPopup.classList.remove('error');
      }, 3500);
    }
    function showSuccess(message) {
      copyPopup.textContent = message;
      copyPopup.classList.add('show');
      copyPopup.classList.add('success');
      copyPopup.style.display = 'block';
      setTimeout(() => {
        copyPopup.classList.remove('show');
      }, 3000);
      setTimeout(() => {
        copyPopup.style.display = 'none';
        copyPopup.classList.remove('success');
      }, 3500);
    }
    function togglePasswordField() {
      const username = commentUsername.value.trim().toLowerCase();
      const isVisible = passwordInput.classList.contains('visible');
      if (reservedUsers.includes(username) && !isVisible) {
        passwordInput.style.display = 'block';
        setTimeout(() => {
          passwordInput.classList.add('visible');
        }, 10);
      } else if (!reservedUsers.includes(username) && isVisible) {
        passwordInput.classList.remove('visible');
        setTimeout(() => {
          passwordInput.style.display = 'none';
        }, 500);
      }
    }
    async function loadCaptcha() {
      try {
        captchaImage.src = "data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==";
        const response = await fetch("https://api.osumrpo.com/captcha");
        if (!response.ok) throw new Error("Failed to load CAPTCHA");
        const { image, token } = await response.json();
        let finalImage = image;
        if (image && typeof image === 'string' && !image.startsWith('data:')) {
          finalImage = `data:image/svg+xml;utf8,${encodeURIComponent(image)}`;
        }
        const img = new Image();
        img.onload = () => {
          captchaImage.src = finalImage;
        };
        img.onerror = () => {
          throw new Error("Invalid image data received");
        };
        img.src = finalImage;
        captchaToken = token;
        captchaInput.value = "";
      } catch (error) {
        showError(error.message || "Error loading CAPTCHA");
      }
    }
    async function fetchComments() {
      try {
        const response = await fetch(`https://api.osumrpo.com/comments?page=1&limit=100`);
        if (response.ok) {
          const data = await response.json();
          commentsCache = data;
          return data;
        }
        throw new Error("Error fetching comments");
      } catch (error) {
        return { comments: [], totalPages: 1, currentPage: 1 };
      }
    }
    async function submitComment() {
      const username = commentUsername.value.trim() || 'Anonymous';
      const content = commentInput.value.trim();
      const password = passwordInput.value.trim();
      const captchaSolution = captchaInput.value.trim();
      if (!content || !captchaSolution || content.length > 100 || username.length > 25) {
        commentInput.value = "";
        showError("Invalid message.");
        return;
      }
      const lastCommentTime = localStorage.getItem('lastCommentTime');
      const currentTime = Date.now();
      if (lastCommentTime && currentTime - lastCommentTime < 86400000) {
        showError("You can only post one comment per day.");
        return;
      }
      try {
        const payload = { username, content, captchaSolution, captchaToken };
        if (reservedUsers.includes(username.toLowerCase()) && password) payload.password = password;
        const response = await fetch("https://api.osumrpo.com/comments", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (response.ok) {
          localStorage.setItem('lastCommentTime', currentTime);
          commentInput.value = '';
          captchaInput.value = '';
          if (reservedUsers.includes(username.toLowerCase())) {
            passwordInput.style.display = 'block';
            setTimeout(() => {
              passwordInput.classList.add('visible');
            }, 10);
          } else {
            passwordInput.classList.remove('visible');
            setTimeout(() => {
              passwordInput.style.display = 'none';
            }, 500);
          }
          await loadCaptcha();
          await displayComments();
          showSuccess("Comment posted successfully!");
        } else {
          const errorData = await response.json();
          showError(errorData.message || "An unknown error occurred");
          await loadCaptcha();
        }
      } catch (error) {
        showError("Network error.");
        await loadCaptcha();
      }
    }
    async function displayComments() {
      commentsList.innerHTML = '<div class="comment">Loading...</div>';
      try {
        const data = await fetchComments();
        commentsList.innerHTML = '';
        data.comments.forEach((comment) => {
          const commentDiv = document.createElement('div');
          commentDiv.className = 'comment';
          const isReserved = reservedUsers.includes(comment.username.toLowerCase()) ? 'reserved-user' : '';
          let label = '';
          if (comment.username.toLowerCase() === 'mrpo') {
            label = '<span class="comment-label">[creator]</span>';
          } else if (reservedUsers.includes(comment.username.toLowerCase())) {
            label = '<span class="comment-label">[friend]</span>';
          }
          
          // Format timestamp in viewer's local timezone
          const timestamp = comment.timestamp || comment.created_at || comment.date || new Date().toISOString();
          const date = new Date(timestamp);
          
          // Check if date is valid
          if (isNaN(date.getTime())) {
            date = new Date(); // Fallback to current time
          }
          
          // Format date and time in viewer's local timezone and locale
          const formattedDate = date.toLocaleDateString(undefined, { 
            month: 'short', 
            day: 'numeric', 
            year: 'numeric' 
          });
          const formattedTime = date.toLocaleTimeString(undefined, { 
            hour: 'numeric', 
            minute: '2-digit', 
            hour12: true 
          });
          
          commentDiv.innerHTML = `
            <div class="comment-info">
              <div class="comment-user-line">
                <strong class="${isReserved}">${comment.username}</strong> 
                ${label}
              </div>
              <div class="comment-timestamp">${formattedDate} at ${formattedTime}</div>
            </div>
            <div class="comment-content">${comment.content || comment.text}</div>
          `;
          commentsList.appendChild(commentDiv);
        });
      } catch (error) {
        showError("Failed to load comments.");
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
      loadCaptcha();
      displayComments();
    });
    [commentUsername, passwordInput].forEach(input => {
      input.addEventListener('input', togglePasswordField);
    });
  </script>
</body>
