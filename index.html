<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Language" content="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google" content="notranslate"> <!-- Added to prevent translation prompt -->
  <title>mrpo</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #888888;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      z-index: 1;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 1.5s ease-out;
    }
    .song-title {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #888888;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      opacity: 0;
      transition: opacity 1.5s ease-out;
    }
    .volume-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .volume-controls .fa-volume-down,
    .volume-controls .fa-volume-mute {
      color: #888888;
      font-size: 14px;
      cursor: pointer;
    }
    #volumeSlider {
      width: 100px;
      height: 4px;
      background: #222;
      border-radius: 5px;
      outline: none;
      appearance: none;
      transition: opacity 1.5s ease-out;
    }
    #volumeSlider::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      background: #444;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
    #volumeSlider::-moz-range-thumb {
      width: 10px;
      height: 10px;
      background: #444;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
    #volumeSlider::-moz-range-track {
      background: #222;
      border-radius: 5px;
    }
    .moon {
      width: 100px;
      height: 100px;
      background: url('https://cdn.discordapp.com/attachments/1278875617609121863/1402050515222659153/wp9955315.png?ex=689280cb&is=68912f4b&hm=7378ce05d0c461a568c1b9efd2011d8a04f7a7e1edd33adbca998b97ae45f53a&') no-repeat center;
      background-size: cover;
      margin: 20px auto;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 1.5s ease-out;
    }
    .moon-fallback {
      background: #888888;
    }
    .username {
      color: #888888;
      margin: 20px 0;
      font-size: 24px;
      opacity: 0;
      transition: opacity 1.5s ease-out;
    }
    .links {
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1.5s ease-out;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .links a {
      color: #888888;
      font-size: 22px;
      text-decoration: none;
      transition: transform 0.2s ease;
      display: flex;
      align-items: center;
    }
    .links a:hover {
      transform: scale(1.2);
    }
    .links i {
      font-size: 22px;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(5px);
      color: #888888;
      font-size: 16px;
      opacity: 1;
      transition: opacity 1.5s ease-out;
    }
    #overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    audio {
      display: none;
    }
    .fade-in {
      opacity: 1;
    }
    .fade-out {
      opacity: 0;
    }
    #copyPopup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #888888;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 11;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    #copyPopup.show {
      opacity: 1;
    }
    .roblox-icon {
      filter: grayscale(100%) brightness(0.533);
      width: 28px;
      height: 28px;
      object-fit: contain;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="overlay">enter</div>
  <div class="song-title">
    <span translate="no">Los Seres de Proteccion - Las Energ√≠as</span>
    <div class="volume-controls">
      <i id="volumeIcon" class="fas fa-volume-down"></i>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.15">
    </div>
  </div>
  <div class="container">
    <div class="moon"></div>
    <div class="username">mrpo</div>
    <div class="links">
      <a href="javascript:void(0);" onclick="copyDiscord();" title="Discord"><i class="fab fa-discord"></i></a>
      <a href="https://x.com/OsuMrpo" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://github.com/Mrpo16" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://www.youtube.com/@mrpo" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://steamcommunity.com/id/osumrpo" target="_blank" title="Steam"><i class="fab fa-steam"></i></a>
      <a href="https://www.tiktok.com/@mrpo16" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.roblox.com/users/418192832/profile" target="_blank" title="Roblox"><img src="https://cdn.discordapp.com/attachments/1278875617609121863/1402076023234887711/1ac6c5d7cbf6c64b13923d7e258f34a3.jpg?ex=6892988d&is=6891470d&hm=898fc894276b9c62c98a561ccfb8d46a68c47c9f8f1aaa6cd2becf8a53abed05&" alt="Roblox" class="roblox-icon"></a>
    </div>
  </div>
  <div id="copyPopup"></div>
  <audio id="song" loop>
    <source src="https://github.com/mrpo17/website/raw/refs/heads/main/ambient.mp3">
    Your browser does not support the audio element.
  </audio>
  <script>
    const audio = document.getElementById('song');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeIcon = document.getElementById('volumeIcon');
    const overlay = document.getElementById('overlay');
    const container = document.querySelector('.container');
    const songTitle = document.querySelector('.song-title');
    const moon = document.querySelector('.moon');
    const username = document.querySelector('.username');
    const linksContainer = document.querySelector('.links');
    const copyPopup = document.getElementById('copyPopup');
    // Fallback for moon image
    moon.onerror = () => {
      moon.classList.add('moon-fallback');
    };
    audio.volume = 0.15;
    audio.muted = false;
    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });
    volumeIcon.addEventListener('click', () => {
      audio.muted = !audio.muted;
      volumeIcon.classList.toggle('fa-volume-down', !audio.muted);
      volumeIcon.classList.toggle('fa-volume-mute', audio.muted);
    });
    overlay.addEventListener('click', () => {
      overlay.classList.add('fade-out');
      setTimeout(() => {
        overlay.style.display = 'none';
        songTitle.style.display = 'flex';
        container.style.display = 'block';
        container.classList.add('fade-in');
        songTitle.classList.add('fade-in');
        moon.classList.add('fade-in');
        username.classList.add('fade-in');
        linksContainer.classList.add('fade-in');
        setTimeout(() => {
          audio.muted = false;
          audio.play().catch(err => console.error('Audio play failed:', err.message));
        }, 500);
      }, 1500);
    });
    function copyDiscord() {
      navigator.clipboard.writeText("mrpo16").then(() => {
        copyPopup.textContent = "discord copied";
        copyPopup.classList.add('show');
        copyPopup.style.display = 'block';
        setTimeout(() => {
          copyPopup.classList.remove('show');
        }, 1500);
        setTimeout(() => {
          copyPopup.style.display = 'none';
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }
  </script>
</body>
</html>
