<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Language" content="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google" content="nottranslate"> <!-- Prevents translation prompt -->
  <title>mrpo</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #888888;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      z-index: 1;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 1.5s ease-out;
    }
    .song-title {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #888888;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      opacity: 0;
      transition: opacity 1.5s ease-out;
    }
    .volume-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .volume-controls .fa-volume-down,
    .volume-controls .fa-volume-mute {
      color: #888888;
      font-size: 14px;
      cursor: pointer;
    }
    #volumeSlider {
      width: 100px;
      height: 4px;
      background: #222;
      border-radius: 5px;
      outline: none;
      appearance: none;
      transition: opacity 1.5s ease-out;
    }
    #volumeSlider::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      background: #444;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
    #volumeSlider::-moz-range-thumb {
      width: 10px;
      height: 10px;
      background: #444;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
    #volumeSlider::-moz-range-track {
      background: #222;
      border-radius: 5px;
    }
    .moon {
      width: 100px;
      height: 100px;
      background: url('https://cdn.discordapp.com/attachments/1278875617609121863/1402050515222659153/wp9955315.png?ex=689280cb&is=68912f4b&hm=7378ce05d0c461a568c1b9efd2011d8a04f7a7e1edd33adbca998b97ae45f53a&') no-repeat center;
      background-size: cover;
      margin: 20px auto;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 1.5s ease-out;
    }
    .moon-fallback {
      background: #888888;
    }
    .username {
      color: #888888;
      margin: 20px 0;
      font-size: 24px;
      opacity: 0;
      transition: opacity 1.5s ease-out;
    }
    .links {
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1.5s ease-out;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .links a {
      color: #888888;
      font-size: 22px;
      text-decoration: none;
      transition: transform 0.2s ease;
      display: flex;
      align-items: center;
    }
    .links a:hover {
      transform: scale(1.2);
    }
    .links i {
      font-size: 22px;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(5px);
      color: #888888;
      font-size: 16px;
      opacity: 1;
      transition: opacity 1.5s ease-out;
      cursor: pointer;
    }
    #overlay.fade-out {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease-out;
    }
    audio {
      display: none;
    }
    .fade-in {
      opacity: 1;
    }
    .fade-out {
      opacity: 0;
    }
    #copyPopup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 11;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    #copyPopup.show {
      opacity: 1;
    }
    #copyPopup.error {
      background: rgba(0, 0, 0, 0.8);
      color: #ff4d4d; /* Red for errors */
    }
    #copyPopup.success {
      background: rgba(0, 64, 0, 0.8); /* Green for success */
      color: #ffffff; /* White text for contrast */
    }
    .roblox-icon {
      filter: grayscale(100%) brightness(0.533);
      width: 28px;
      height: 28px;
      object-fit: contain;
      vertical-align: middle;
    }
    /* Comment Section Styles */
    .comment-section {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100vh;
      background: #111;
      color: #888888;
      padding: 20px;
      box-sizing: border-box;
      z-index: 5;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      transition: opacity 1.5s ease-out;
      opacity: 0; /* Start hidden */
      pointer-events: none; /* Start non-interactive */
    }
    .comment-section.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .comment-section h3 {
      font-size: 18px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .close-button {
      display: none; /* Remove the X button */
    }
    .comment-username, .password-input, .comment-input, .captcha-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: #222;
      border: none;
      border-radius: 5px;
      color: #888888;
      box-sizing: border-box;
    }
    .comment-username:focus, .password-input:focus, .comment-input:focus, .captcha-input:focus {
      background: #333;
      outline: none;
    }
    .comment-input {
      resize: none;
    }
    .password-input {
      display: none;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .password-input.visible {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    .captcha-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .captcha-image {
      max-width: 100px;
      height: auto;
      filter: invert(1) hue-rotate(180deg);
    }
    .captcha-reload {
      background: #333;
      border: none;
      padding: 5px;
      color: #888888;
      cursor: pointer;
    }
    .captcha-reload:hover {
      background: #444;
    }
    .comment-submit {
      background: #333;
      border: none;
      padding: 10px;
      color: #888888;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .comment-submit:hover {
      background: #444;
    }
    .comments-list {
      margin-top: 10px;
      flex-grow: 1;
      overflow-y: auto;
      max-height: calc(100vh - 200px);
    }
    .comment {
      padding: 10px;
      border-bottom: 1px solid #444;
      word-wrap: break-word;
      display: flex;
      align-items: flex-start;
    }
    .reserved-user {
      color: #800080; /* Purple for reserved users */
    }
    .comment-label {
      font-size: 12px;
      margin-right: 5px;
      animation: rainbow 6s infinite linear;
    }
    @keyframes rainbow {
      0% { color: red; }
      16.67% { color: orange; }
      33.33% { color: yellow; }
      50% { color: green; }
      66.67% { color: blue; }
      83.33% { color: purple; }
      100% { color: red; }
    }
    .reopen-button {
      display: none; /* Remove reopen button */
    }
  </style>
</head>
<body>
  <div id="overlay">enter</div>
  <div class="song-title">
    <span translate="no">Los Seres de Proteccion - Las Energ√≠as</span>
    <div class="volume-controls">
      <i id="volumeIcon" class="fas fa-volume-down"></i>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.15">
    </div>
  </div>
  <div class="container">
    <div class="moon"></div>
    <div class="username">mrpo</div>
    <div class="links">
      <a href="javascript:void(0);" onclick="copyDiscord();" title="Discord"><i class="fab fa-discord"></i></a>
      <a href="https://x.com/OsuMrpo" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://github.com/Mrpo16" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://www.youtube.com/@mrpo" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://steamcommunity.com/id/osumrpo" target="_blank" title="Steam"><i class="fab fa-steam"></i></a>
      <a href="https://www.tiktok.com/@mrpo16" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.roblox.com/users/418192832/profile" target="_blank" title="Roblox"><img src="https://cdn.discordapp.com/attachments/1278875617609121863/1402076023234887711/1ac6c5d7cbf6c64b13923d7e258f34a3.jpg?ex=6892988d&is=6891470d&hm=898fc894276b9c62c98a561ccfb8d46a68c47c9f8f1aaa6cd2becf8a53abed05&" alt="Roblox" class="roblox-icon"></a>
    </div>
  </div>
  <div class="comment-section">
    <h3>Comments</h3> <!-- Removed the close button (X) -->
    <input type="text" class="comment-username" placeholder="username" maxlength="25" oninput="togglePasswordField()">
    <input type="password" class="password-input" placeholder="Password (for reserved users)" style="display: none;">
    <textarea class="comment-input" placeholder="Type your comment..." rows="3" maxlength="100"></textarea>
    <div class="captcha-container">
      <img class="captcha-image" alt="CAPTCHA image" />
      <button type="button" class="captcha-reload" onclick="loadCaptcha()">reload</button>
      <input type="text" class="captcha-input" placeholder="solve" required autocomplete="off" maxlength="6" />
    </div>
    <button class="comment-submit" onclick="submitComment()">send</button>
    <div class="comments-list" id="commentsList"></div>
  </div>
  <div class="reopen-button" style="display: none;"></div> <!-- Hidden permanently -->
  <div id="copyPopup"></div>
  <audio id="song" loop>
    <source src="https://github.com/mrpo17/website/raw/refs/heads/main/ambient.mp3">
    Your browser does not support the audio element.
  </audio>
  <script>
    const audio = document.getElementById('song');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeIcon = document.getElementById('volumeIcon');
    const overlay = document.getElementById('overlay');
    const container = document.querySelector('.container');
    const songTitle = document.querySelector('.song-title');
    const moon = document.querySelector('.moon');
    const username = document.querySelector('.username');
    const linksContainer = document.querySelector('.links');
    const copyPopup = document.getElementById('copyPopup');
    const commentSection = document.querySelector('.comment-section');
    const commentUsername = document.querySelector('.comment-username');
    const passwordInput = document.querySelector('.password-input');
    const commentInput = document.querySelector('.comment-input');
    const captchaImage = document.querySelector('.captcha-image');
    const captchaInput = document.querySelector('.captcha-input');
    const commentsList = document.getElementById('commentsList');
    let captchaToken = '';
    const reservedUsers = ['mrpo', 'joehot', 'limit', 'moisesplays', 'melon', 'spaceyoda', 'nullbarral', 'cmrn']; // Updated reserved users
    let commentsCache = {};

    // Fallback for moon image
    moon.onerror = () => {
      moon.classList.add('moon-fallback');
    };

    audio.volume = 0.15;
    audio.muted = false;
    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });
    volumeIcon.addEventListener('click', () => {
      audio.muted = !audio.muted;
      volumeIcon.classList.toggle('fa-volume-down', !audio.muted);
      volumeIcon.classList.toggle('fa-volume-mute', audio.muted);
    });

    overlay.addEventListener('click', () => {
      console.log('Overlay clicked');
      overlay.classList.add('fade-out');
      setTimeout(() => {
        console.log('Applying fade-in');
        overlay.getBoundingClientRect(); // Force reflow
        overlay.style.display = 'none';
        container.style.display = 'block';
        songTitle.style.display = 'flex';
        commentSection.style.display = 'flex';
        container.classList.add('fade-in');
        songTitle.classList.add('fade-in');
        moon.classList.add('fade-in');
        username.classList.add('fade-in');
        linksContainer.classList.add('fade-in');
        commentSection.classList.add('visible');
      }, 1500);
      setTimeout(() => {
        console.log('Playing audio');
        audio.muted = false;
        audio.play().catch(err => {
          console.error('Audio play failed:', err.message);
        });
      }, 500);
    });

    function copyDiscord() {
      copyPopup.textContent = "discord copied";
      copyPopup.classList.add('show');
      copyPopup.classList.add('success');
      copyPopup.style.display = 'block';
      setTimeout(() => {
        copyPopup.classList.remove('show');
      }, 1500);
      setTimeout(() => {
        copyPopup.style.display = 'none';
        copyPopup.classList.remove('success');
      }, 2000);
    }

    function showError(message) {
      copyPopup.textContent = message;
      copyPopup.classList.add('show');
      copyPopup.classList.add('error');
      copyPopup.style.display = 'block';
      setTimeout(() => {
        copyPopup.classList.remove('show');
      }, 3000);
      setTimeout(() => {
        copyPopup.style.display = 'none';
        copyPopup.classList.remove('error');
      }, 3500);
    }

    function showSuccess(message) {
      copyPopup.textContent = message;
      copyPopup.classList.add('show');
      copyPopup.classList.add('success');
      copyPopup.style.display = 'block';
      setTimeout(() => {
        copyPopup.classList.remove('show');
      }, 3000);
      setTimeout(() => {
        copyPopup.style.display = 'none';
        copyPopup.classList.remove('success');
      }, 3500);
    }

    function togglePasswordField() {
      const username = commentUsername.value.trim().toLowerCase();
      const password = passwordInput.value.trim();
      console.log('Username input:', username, 'Password input:', password);
      const isVisible = passwordInput.classList.contains('visible');

      if (reservedUsers.includes(username) && !isVisible) {
        console.log('Adding visible class to passwordInput');
        passwordInput.style.display = 'block';
        setTimeout(() => {
          passwordInput.classList.add('visible');
        }, 10);
      } else if (!reservedUsers.includes(username) && isVisible) {
        console.log('Removing visible class from passwordInput');
        passwordInput.classList.remove('visible');
        setTimeout(() => {
          passwordInput.style.display = 'none';
        }, 500);
      }
    }

    async function loadCaptcha() {
      try {
        captchaImage.src = "data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="; // Loading placeholder
        const response = await fetch("https://api.osumrpo.com/captcha");
        if (!response.ok) throw new Error("Failed to load CAPTCHA");
        const { image, token } = await response.json();
        console.log("CAPTCHA response:", { image, token }); // Debug the response
        let finalImage = image;
        if (image && typeof image === 'string' && !image.startsWith('data:')) {
          finalImage = `data:image/svg+xml;utf8,${encodeURIComponent(image)}`;
        }
        const img = new Image();
        img.onload = () => {
          captchaImage.src = finalImage; // Set only if valid
        };
        img.onerror = () => {
          throw new Error("Invalid image data received");
        };
        img.src = finalImage; // Trigger load check
        captchaToken = token; // Store the token for submission
        captchaInput.value = "";
      } catch (error) {
        console.error("CAPTCHA load error:", error);
        showError(error.message || "Error loading CAPTCHA");
      }
    }

    async function fetchComments() {
      try {
        const response = await fetch(`https://api.osumrpo.com/comments?page=1&limit=100`); // Fetch all comments
        if (response.ok) {
          const data = await response.json();
          commentsCache = data; // Store all comments
          return data;
        }
        throw new Error("Error fetching comments");
      } catch (error) {
        console.error("Error fetching comments:", error);
        return { comments: [], totalPages: 1, currentPage: 1 };
      }
    }

    async function submitComment() {
      const username = commentUsername.value.trim() || 'Anonymous';
      const content = commentInput.value.trim();
      const password = passwordInput.value.trim();
      const captchaSolution = captchaInput.value.trim();
      if (!content || !captchaSolution || content.length > 100 || username.length > 25) {
        commentInput.value = "";
        showError("Invalid message.");
        return;
      }
      const lastCommentTime = localStorage.getItem('lastCommentTime');
      const currentTime = Date.now();
      if (lastCommentTime && currentTime - lastCommentTime < 86400000) {
        showError("You can only post one comment per day.");
        return;
      }
      try {
        const payload = { username, content, captchaSolution, captchaToken };
        if (reservedUsers.includes(username.toLowerCase()) && password) payload.password = password;
        const response = await fetch("https://api.osumrpo.com/comments", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (response.ok) {
          localStorage.setItem('lastCommentTime', currentTime);
          commentInput.value = '';
          captchaInput.value = '';
          // Re-evaluate password field visibility after submission
          if (reservedUsers.includes(username.toLowerCase())) {
            passwordInput.style.display = 'block';
            setTimeout(() => {
              passwordInput.classList.add('visible');
            }, 10);
          } else {
            passwordInput.classList.remove('visible');
            setTimeout(() => {
              passwordInput.style.display = 'none';
            }, 500);
          }
          await loadCaptcha();
          await displayComments();
          showSuccess("Comment posted successfully!");
        } else {
          const errorData = await response.json();
          showError(errorData.message || "An unknown error occurred");
          await loadCaptcha();
        }
      } catch (error) {
        console.error("Error posting comment:", error);
        showError("Network error.");
        await loadCaptcha();
      }
    }

    async function displayComments() {
      commentsList.innerHTML = '<div class="comment">Loading...</div>';
      try {
        const data = await fetchComments();
        commentsList.innerHTML = '';
        data.comments.forEach((comment, index) => {
          const commentDiv = document.createElement('div');
          commentDiv.className = 'comment';
          const isReserved = reservedUsers.includes(comment.username.toLowerCase()) ? 'reserved-user' : '';
          let label = '';
          if (comment.username.toLowerCase() === 'mrpo') {
            label = '<span class="comment-label">[creator]</span>';
          } else if (reservedUsers.includes(comment.username.toLowerCase())) {
            label = '<span class="comment-label">[friend]</span>';
          }
          commentDiv.innerHTML = `${label} <strong class="${isReserved}">${comment.username}</strong>: ${comment.content || comment.text}`;
          commentsList.appendChild(commentDiv);
        });
      } catch (error) {
        console.error("Error loading comments:", error);
        showError("Failed to load comments.");
      }
    }

    // Load CAPTCHA and comments on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadCaptcha();
      displayComments();
    });

    // Add event listener for username and password input
    [commentUsername, passwordInput].forEach(input => {
      input.addEventListener('input', togglePasswordField);
    });

    function copyDiscord() {
      navigator.clipboard.writeText("mrpo16").then(() => {
        copyPopup.textContent = "discord copied";
        copyPopup.classList.add('show');
        copyPopup.classList.add('success');
        copyPopup.style.display = 'block';
        setTimeout(() => {
          copyPopup.classList.remove('show');
        }, 1500);
        setTimeout(() => {
          copyPopup.style.display = 'none';
          copyPopup.classList.remove('success');
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }
  </script>
</body>
</html>
