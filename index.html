<!DOCTYPE html>
<html lang="en" translate="no" class="nottranslate">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Language" content="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google" content="nottranslate">
  <meta name="googlebot" content="nottranslate">
  <title>mrpo</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/mrpo17/website/main/5a9a60b73cc1a5c66d43d3988606ecc9-removebg-preview.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #888888;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      z-index: 1;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 1.5s ease-out;
    }
    .song-title {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #888888;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      opacity: 0;
      transition: opacity 1.5s ease-out;
    }
    .volume-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .volume-controls .fa-volume-down,
    .volume-controls .fa-volume-mute {
      color: #888888;
      font-size: 14px;
      cursor: pointer;
    }
    #volumeSlider {
      width: 100px;
      height: 4px;
      background: #222;
      border-radius: 5px;
      outline: none;
      appearance: none;
      transition: opacity 1.5s ease-out;
    }
    #volumeSlider::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      background: #444;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
    #volumeSlider::-moz-range-thumb {
      width: 10px;
      height: 10px;
      background: #444;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
    #volumeSlider::-moz-range-track {
      background: #222;
      border-radius: 5px;
    }
    .moon {
      width: 100px;
      height: 100px;
      background: url('https://raw.githubusercontent.com/mrpo17/website/main/wp9955315.png') no-repeat center;
      background-size: cover;
      margin: 20px auto;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 1.5s ease-out;
    }
    .moon-fallback {
      background: #888888;
    }
    .username {
      color: #888888;
      margin: 20px 0;
      font-size: 24px;
      opacity: 0;
      transition: opacity 1.5s ease-out;
    }
    .links {
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1.5s ease-out;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .links a {
      color: #888888;
      font-size: 22px;
      text-decoration: none;
      transition: transform 0.2s ease;
      display: flex;
      align-items: center;
    }
    .links a:hover {
      transform: scale(1.2);
    }
    .links i {
      font-size: 22px;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(5px);
      color: #888888;
      font-size: 16px;
      opacity: 1;
      transition: opacity 1.5s ease-out;
      cursor: pointer;
    }
    #overlay.fade-out {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease-out;
    }
    audio {
      display: none;
    }
    .fade-in {
      opacity: 1;
    }
    .fade-out {
      opacity: 0;
    }
    #copyPopup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 11;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    #copyPopup.show {
      opacity: 1;
    }
    #copyPopup.error {
      background: rgba(0, 0, 0, 0.8);
      color: #ff4d4d; /* Red for errors */
    }
    #copyPopup.success {
      background: rgba(0, 64, 0, 0.8); /* Green for success */
      color: #ffffff; /* White text for contrast */
    }
    .roblox-icon {
      filter: grayscale(100%) brightness(0.533);
      width: 28px;
      height: 28px;
      object-fit: contain;
      vertical-align: middle;
    }
    /* Comment Section Styles */
    .comment-section {
      position: fixed;
      top: 0;
      right: 0;
      width: 500px;
      height: 100vh;
      background: #111;
      color: #888888;
      padding: 20px;
      box-sizing: border-box;
      z-index: 5;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      transition: opacity 1.5s ease-out;
      opacity: 0; /* Start hidden */
      pointer-events: none; /* Start non-interactive */
    }
    .comment-section.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .comment-section h3 {
      font-size: 18px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .close-button {
      display: none; /* Remove the X button */
    }
    .comment-username, .password-input, .comment-input, .captcha-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: #222;
      border: none;
      border-radius: 5px;
      color: #888888;
      box-sizing: border-box;
    }
    .comment-username:focus, .password-input:focus, .comment-input:focus, .captcha-input:focus {
      background: #333;
      outline: none;
    }
    .comment-input {
      resize: none;
    }
    .password-input {
      display: none;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .password-input.visible {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    .captcha-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .captcha-image {
      max-width: 100px;
      height: auto;
      filter: invert(1) hue-rotate(180deg);
    }
    .captcha-reload {
      background: #333;
      border: none;
      padding: 5px;
      color: #888888;
      cursor: pointer;
    }
    .captcha-reload:hover {
      background: #444;
    }
    .comment-submit {
      background: #333;
      border: none;
      padding: 10px;
      color: #888888;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .comment-submit:hover {
      background: #444;
    }
    .comments-list {
      margin-top: 10px;
      flex-grow: 1;
      overflow-y: auto;
      max-height: calc(100vh - 200px);
    }
    .comment {
      padding: 10px 0;
      border-bottom: 1px solid #444;
      word-wrap: break-word;
      display: flex;
      align-items: center; /* Align items vertically */
    }
    .comment-info {
      min-width: 120px; /* Fixed width for username and label */
      margin-right: 10px;
      display: flex;
      align-items: center; /* Center vertically */
    }
    .comment-content {
      flex: 1;
      word-break: break-word; /* Ensure text wraps cleanly */
    }
    .comment-label {
      font-size: 12px;
      margin-right: 5px;
      animation: rainbow 6s infinite linear;
      display: inline-block; /* Keep inline for left alignment */
      vertical-align: middle; /* Align vertically with username */
    }
    .reserved-user {
      color: #800080; /* Purple for reserved users */
      text-align: left; /* Align username to the left */
      display: inline-block; /* Ensure it behaves as inline-block */
    }
    @keyframes rainbow {
      0% { color: red; }
      16.67% { color: orange; }
      33.33% { color: yellow; }
      50% { color: green; }
      66.67% { color: blue; }
      83.33% { color: purple; }
      100% { color: red; }
    }
    .reopen-button {
      display: none; /* Remove reopen button */
    }
    /* New embed style */
    .embed {
      color: #888888;
      font-size: 20px;
      margin-top: 20px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="overlay">enter</div>
  <div class="song-title">
    <span translate="no">Los Seres de Proteccion - Las Energ√≠as</span>
    <div class="volume-controls">
      <i id="volumeIcon" class="fas fa-volume-down"></i>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.15">
    </div>
  </div>
  <div class="container">
    <div class="moon"></div>
    <div class="username">mrpo</div>
    <div class="links">
      <a href="javascript:void(0);" onclick="copyDiscord();" title="Discord"><i class="fab fa-discord"></i></a>
      <a href="https://x.com/OsuMrpo" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://github.com/Mrpo16" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://www.youtube.com/@mrpo" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://steamcommunity.com/id/osumrpo" target="_blank" title="Steam"><i class="fab fa-steam"></i></a>
      <a href="https://www.tiktok.com/@mrpo16" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
      <a href="https://github.com/mrpo17/website/blob/main/1ac6c5d7cbf6c64b13923d7e258f34a3-removebg-preview.png?raw=true" target="_blank" title="Roblox">
        <img src="https://github.com/mrpo17/website/blob/main/1ac6c5d7cbf6c64b13923d7e258f34a3-removebg-preview.png?raw=true" alt="New Roblox Icon" class="roblox-icon">
      </a>
    </div>
    <div class="embed">
      meow
    </div>
  </div>
  <div class="comment-section">
    <h3>Comments</h3>
    <input type="text" class="comment-username" placeholder="username" maxlength="25" oninput="togglePasswordField()">
    <input type="password" class="password-input" placeholder="Password (for reserved users)" style="display: none;">
    <textarea class="comment-input" placeholder="Type your comment..." rows="3" maxlength="100"></textarea>
    <div class="captcha-container">
      <img class="captcha-image" alt="CAPTCHA image" />
      <button type="button" class="captcha-reload" onclick="loadCaptcha()">reload</button>
      <input type="text" class="captcha-input" placeholder="solve" required autocomplete="off" maxlength="6" />
    </div>
    <button class="comment-submit" onclick="submitComment()">send</button>
    <div class="comments-list" id="commentsList"></div>
  </div>
  <div class="reopen-button" style="display: none;"></div>
  <div id="copyPopup"></div>
  <audio id="song" loop>
    <source src="https://github.com/mrpo17/website/raw/refs/heads/main/ambient.mp3">
    Your browser does not support the audio element.
  </audio>
  <script>
    const audio = document.getElementById('song');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeIcon = document.getElementById('volumeIcon');
    const overlay = document.getElementById('overlay');
    const container = document.querySelector('.container');
    const songTitle = document.querySelector('.song-title');
    const moon = document.querySelector('.moon');
    const username = document.querySelector('.username');
    const linksContainer = document.querySelector('.links');
    const copyPopup = document.getElementById('copyPopup');
    const commentSection = document.querySelector('.comment-section');
    const commentUsername = document.querySelector('.comment-username');
    const passwordInput = document.querySelector('.password-input');
    const commentInput = document.querySelector('.comment-input');
    const captchaImage = document.querySelector('.captcha-image');
    const captchaInput = document.querySelector('.captcha-input');
    const commentsList = document.getElementById('commentsList');
    let captchaToken = '';
    const reservedUsers = ['mrpo', 'joehot', 'limit', 'moisesplays', 'melon', 'spaceyoda', 'nullbarral', 'cmrn'];
    let commentsCache = {};
    moon.onerror = () => {
      moon.classList.add('moon-fallback');
    };
    audio.volume = 0.15;
    audio.muted = false;
    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });
    volumeIcon.addEventListener('click', () => {
      audio.muted = !audio.muted;
      volumeIcon.classList.toggle('fa-volume-down', !audio.muted);
      volumeIcon.classList.toggle('fa-volume-mute', audio.muted);
    });
    overlay.addEventListener('click', () => {
      overlay.classList.add('fade-out');
      setTimeout(() => {
        overlay.style.display = 'none';
        container.style.display = 'block';
        songTitle.style.display = 'flex';
        commentSection.style.display = 'flex';
        container.classList.add('fade-in');
        songTitle.classList.add('fade-in');
        moon.classList.add('fade-in');
        username.classList.add('fade-in');
        linksContainer.classList.add('fade-in');
        commentSection.classList.add('visible');
      }, 1500);
      setTimeout(() => {
        audio.muted = false;
        audio.play().catch(() => {});
      }, 500);
    });
    function copyDiscord() {
      navigator.clipboard.writeText("mrpo16").then(() => {
        copyPopup.textContent = "discord copied";
        copyPopup.classList.add('show');
        copyPopup.classList.add('success');
        copyPopup.style.display = 'block';
        setTimeout(() => {
          copyPopup.classList.remove('show');
        }, 1500);
        setTimeout(() => {
          copyPopup.style.display = 'none';
          copyPopup.classList.remove('success');
        }, 2000);
      });
    }
    function showError(message) {
      copyPopup.textContent = message;
      copyPopup.classList.add('show');
      copyPopup.classList.add('error');
      copyPopup.style.display = 'block';
      setTimeout(() => {
        copyPopup.classList.remove('show');
      }, 3000);
      setTimeout(() => {
        copyPopup.style.display = 'none';
        copyPopup.classList.remove('error');
      }, 3500);
    }
    function showSuccess(message) {
      copyPopup.textContent = message;
      copyPopup.classList.add('show');
      copyPopup.classList.add('success');
      copyPopup.style.display = 'block';
      setTimeout(() => {
        copyPopup.classList.remove('show');
      }, 3000);
      setTimeout(() => {
        copyPopup.style.display = 'none';
        copyPopup.classList.remove('success');
      }, 3500);
    }
    function togglePasswordField() {
      const username = commentUsername.value.trim().toLowerCase();
      const password = passwordInput.value.trim();
      const isVisible = passwordInput.classList.contains('visible');
      if (reservedUsers.includes(username) && !isVisible) {
        passwordInput.style.display = 'block';
        setTimeout(() => {
          passwordInput.classList.add('visible');
        }, 10);
      } else if (!reservedUsers.includes(username) && isVisible) {
        passwordInput.classList.remove('visible');
        setTimeout(() => {
          passwordInput.style.display = 'none';
          passwordInput.value = '';
        }, 300);
      }
    }
    function loadCaptcha() {
      captchaImage.src = `https://captcha.osumrpo.com/api/captcha?${Date.now()}`;
      captchaInput.value = '';
    }
    function submitComment() {
      const usernameValue = commentUsername.value.trim();
      const passwordValue = passwordInput.value.trim();
      const commentValue = commentInput.value.trim();
      const captchaValue = captchaInput.value.trim();
      if (!usernameValue || !commentValue || !captchaValue) {
        showError('Please fill all required fields.');
        return;
      }
      const lowerUsername = usernameValue.toLowerCase();
      if (reservedUsers.includes(lowerUsername) && passwordValue !== 'mrpogang') {
        showError('Incorrect password for reserved user.');
        return;
      }
      fetch('https://captcha.osumrpo.com/api/verify', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({captcha: captchaValue}),
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          addComment({username: usernameValue, comment: commentValue});
          commentInput.value = '';
          captchaInput.value = '';
          loadCaptcha();
          showSuccess('Comment sent!');
        } else {
          showError('Captcha failed. Try again.');
          loadCaptcha();
        }
      })
      .catch(() => {
        showError('Server error. Try later.');
        loadCaptcha();
      });
    }
    function addComment({username, comment}) {
      const lowerUsername = username.toLowerCase();
      const isReserved = reservedUsers.includes(lowerUsername);
      const commentEl = document.createElement('div');
      commentEl.classList.add('comment');
      const infoEl = document.createElement('div');
      infoEl.classList.add('comment-info');
      if (isReserved) {
        const label = document.createElement('span');
        label.classList.add('comment-label');
        label.textContent = 'reserved user';
        infoEl.appendChild(label);
      }
      const usernameSpan = document.createElement('span');
      usernameSpan.classList.add('comment-username');
      if (isReserved) usernameSpan.classList.add('reserved-user');
      usernameSpan.textContent = username;
      infoEl.appendChild(usernameSpan);
      const contentEl = document.createElement('div');
      contentEl.classList.add('comment-content');
      contentEl.textContent = comment;
      commentEl.appendChild(infoEl);
      commentEl.appendChild(contentEl);
      commentsList.appendChild(commentEl);
      commentsList.scrollTop = commentsList.scrollHeight;
    }
    // Load initial captcha on page load
    loadCaptcha();
  </script>
</body>
</html>
