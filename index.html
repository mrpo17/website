<!DOCTYPE html>
<html lang="en" translate="no" class="nottranslate">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Language" content="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google" content="nottranslate">
  <meta name="googlebot" content="nottranslate">
  <title>mrpo</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/mrpo17/website/main/5a9a60b73cc1a5c66d43d3988606ecc9-removebg-preview.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #888888;
      font-family: Arial, sans-serif;
      min-height: 100vh; /* Ensure body fills viewport height */
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .container {
      text-align: center;
      z-index: 1;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 1.5s ease-out;
      flex: 1 0 auto; /* Allow container to grow but not shrink */
      padding-top: 400px; /* Increased to move profile picture and icons down a lot more on desktop */
    }
    .song-title {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #888888;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      opacity: 0;
      transition: opacity 1.5s ease-out;
    }
    .volume-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .volume-controls .fa-volume-down,
    .volume-controls .fa-volume-mute {
      color: #888888;
      font-size: 14px;
      cursor: pointer;
    }
    #volumeSlider {
      width: 100px;
      height: 4px;
      background: #222;
      border-radius: 5px;
      outline: none;
      appearance: none;
      transition: opacity 1.5s ease-out;
    }
    #volumeSlider::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      background: #444;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
    #volumeSlider::-moz-range-thumb {
      width: 10px;
      height: 10px;
      background: #444;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
    #volumeSlider::-moz-range-track {
      background: #222;
      border-radius: 5px;
    }
    .moon {
      width: 100px;
      height: 100px;
      background: url('https://raw.githubusercontent.com/mrpo17/website/main/wp9955315.png') no-repeat center;
      background-size: cover;
      margin: 20px auto;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 1.5s ease-out;
    }
    .moon-fallback {
      background: #888888;
    }
    .username {
      color: #888888;
      margin: 20px 0;
      font-size: 24px;
      opacity: 0;
      transition: opacity 1.5s ease-out;
    }
    .links {
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1.5s ease-out;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .links a {
      color: #888888;
      font-size: 22px;
      text-decoration: none;
      transition: transform 0.2s ease;
      display: flex;
      align-items: center;
    }
    .links a:hover {
      transform: scale(1.2);
    }
    .links i {
      font-size: 22px;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(5px);
      color: #888888;
      font-size: 16px;
      opacity: 1;
      transition: opacity 1.5s ease-out;
      cursor: pointer;
      pointer-events: auto; /* Ensure overlay is clickable */
    }
    #overlay.fade-out {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease-out;
    }
    audio {
      display: none;
    }
    .fade-in {
      opacity: 1;
    }
    .fade-out {
      opacity: 0;
    }
    #copyPopup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 11;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    #copyPopup.show {
      opacity: 1;
    }
    #copyPopup.error {
      background: rgba(0, 0, 0, 0.8);
      color: #ff4d4d;
    }
    #copyPopup.success {
      background: rgba(0, 64, 0, 0.8);
      color: #ffffff;
    }
    .roblox-icon, .anilist-icon {
      filter: grayscale(100%) brightness(0.533);
      width: 29px;
      height: 29px;
      object-fit: contain;
      vertical-align: middle;
    }
    /* Comment Section Styles */
    .comment-section {
      position: fixed;
      top: 0;
      right: 0;
      width: 400px; /* Restore desktop width */
      height: 100vh; /* Restore full height for desktop */
      background: #0d0d0d;
      color: #777777;
      padding: 20px;
      box-sizing: border-box;
      z-index: 5;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      transition: opacity 1.5s ease-out;
      opacity: 0;
      pointer-events: none;
      border-left: 1px solid #222; /* Restore desktop border */
    }
    .comment-section.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .comment-section h3 {
      font-size: 20px;
      margin: 0 0 15px;
      font-weight: bold;
      color: #999999;
    }
    .comment-username, .password-input, .comment-input, .captcha-input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background: #1a1a1a;
      border: 1px solid #222;
      border-radius: 8px;
      color: #777777;
      box-sizing: border-box;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
    .comment-username:focus, .password-input:focus, .comment-input:focus, .captcha-input:focus {
      border-color: #444;
      background: #222222;
      outline: none;
    }
    .comment-input {
      resize: none;
      height: 80px;
    }
    .password-input {
      display: none;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .password-input.visible {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    .captcha-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .captcha-image {
      max-width: 80px;
      height: auto;
      filter: invert(1) hue-rotate(180deg);
      border-radius: 4px;
    }
    .captcha-reload {
      background: #222;
      border: 1px solid #333;
      padding: 8px 12px;
      color: #777777;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.3s ease;
    }
    .captcha-reload:hover {
      background: #333;
    }
    .comment-submit {
      background: #333;
      border: none;
      padding: 12px;
      color: #999999;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .comment-submit:hover {
      background: #444;
      transform: translateY(-2px);
    }
    .comments-list {
      margin-top: 15px;
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 5px;
    }
    .comment {
      padding: 12px 0;
      border-bottom: 1px solid #222;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .comment-info {
      min-width: 100px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 5px;
    }
    .comment-content {
      flex: 1;
      word-break: break-word;
      font-size: 14px;
      line-height: 1.4;
      color: #888888;
    }
    .comment-label {
      font-size: 12px;
      animation: rainbow 6s infinite linear;
    }
    .reserved-user {
      color: #800080;
      font-weight: bold;
      font-size: 14px;
    }
    @keyframes rainbow {
      0% { color: red; }
      16.67% { color: orange; }
      33.33% { color: yellow; }
      50% { color: green; }
      66.67% { color: blue; }
      83.33% { color: purple; }
      100% { color: red; }
    }
    .reopen-button {
      display: none;
    }
    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      body {
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        height: auto;
        overflow-x: hidden; /* Prevent horizontal scrolling */
        min-height: 100vh; /* Ensure body fills viewport */
      }
      .container {
        width: 100%;
        margin-bottom: 0;
        padding: 0px 20px 0; /* Kept padding-top at 0px to maximize upward movement */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1 0 auto; /* Allow container to grow but not shrink */
      }
      .comment-section {
        width: 100%; /* Ensure full width to prevent horizontal overflow */
        height: auto; /* Allow height to grow with content */
        min-height: calc(30vh + 70px); /* Minimum height to ensure visibility plus gap */
        position: fixed;
        top: auto;
        bottom: 0; /* Reset to bottom: 0 and let min-height extend upward */
        right: 0;
        border-top: 1px solid #222; /* Removed border-left for consistency */
        padding: 10px;
        box-sizing: border-box; /* Ensure padding doesn't add to width */
        overflow-x: hidden; /* Prevent horizontal scrolling within comment section */
        background: #0d0d0d; /* Ensure background covers the extended area */
      }
      .links {
        gap: 10px;
      }
      .moon {
        width: 80px;
        height: 80px;
        margin-top: -10px; /* Reduced to maximize upward movement on mobile */
      }
      .username {
        font-size: 20px;
      }
      .links a {
        flex: 0 0 auto;
      }
      .comment-username, .password-input, .comment-input, .captcha-input {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        background: #1a1a1a;
        border: 1px solid #222;
        border-radius: 8px;
        color: #777777;
        box-sizing: border-box;
        font-size: 14px;
        transition: border-color 0.3s ease;
      }
      .comment-input {
        height: 60px;
      }
      .captcha-image {
        max-width: 100%; /* Ensure image fits within container */
        height: auto;
        filter: invert(1) hue-rotate(180deg);
        border-radius: 4px;
      }
      .captcha-reload {
        background: #222;
        border: 1px solid #333;
        padding: 6px 10px;
        color: #777777;
        border-radius: 8px;
        cursor: pointer;
        font-size: 10px;
        transition: background 0.3s ease;
        white-space: nowrap; /* Prevent text wrapping issues */
      }
      .comment-submit {
        width: 100%; /* Ensure button fits within container */
        padding: 8px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="overlay">click me</div>
  <div class="song-title">
    <span translate="no">Los Seres de Proteccion - Las Energías</span>
    <div class="volume-controls">
      <i id="volumeIcon" class="fas fa-volume-down"></i>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.15">
    </div>
  </div>
  <div class="container">
    <div class="moon"></div>
    <div class="username">mrpo</div>
    <div class="links">
      <a href="https://anilist.co/user/Mrpo/" target="_blank" title="AniList">
        <img src="https://github.com/mrpo17/website/blob/main/favicon-1-removebg-preview.png?raw=true" alt="AniList Icon" class="anilist-icon">
      </a>
      <a href="javascript:void(0);" onclick="copyDiscord();" title="Discord"><i class="fab fa-discord"></i></a>
      <a href="https://x.com/OsuMrpo" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://github.com/Mrpo16" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://www.youtube.com/@mrpo" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://steamcommunity.com/id/osumrpo" target="_blank" title="Steam"><i class="fab fa-steam"></i></a>
      <a href="https://www.tiktok.com/@mrpo16" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
      <a href="https://github.com/mrpo17/website/blob/main/1ac6c5d7cbf6c64b13923d7e258f34a3-removebg-preview.png?raw=true" target="_blank" title="Roblox">
        <img src="https://github.com/mrpo17/website/blob/main/1ac6c5d7cbf6c64b13923d7e258f34a3-removebg-preview.png?raw=true" alt="New Roblox Icon" class="roblox-icon">
      </a>
    </div>
  </div>
  <div class="comment-section">
    <h3>Comments</h3>
    <input type="text" class="comment-username" placeholder="username" maxlength="25" oninput="togglePasswordField()">
    <input type="password" class="password-input" placeholder="Password (for reserved users)" style="display: none;">
    <textarea class="comment-input" placeholder="Type your comment..." rows="3" maxlength="100"></textarea>
    <div class="captcha-container">
      <img class="captcha-image" alt="CAPTCHA image" />
      <button type="button" class="captcha-reload" onclick="loadCaptcha()">reload</button>
      <input type="text" class="captcha-input" placeholder="solve" required autocomplete="off" maxlength="6" />
    </div>
    <button class="comment-submit" onclick="submitComment()">send</button>
    <div class="comments-list" id="commentsList"></div>
  </div>
  <div class="reopen-button" style="display: none;"></div>
  <div id="copyPopup"></div>
  <audio id="song" loop>
    <source src="https://github.com/mrpo17/website/raw/refs/heads/main/ambient.mp3">
    Your browser does not support the audio element.
  </audio>
  <script>
    const audio = document.getElementById('song');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeIcon = document.getElementById('volumeIcon');
    const overlay = document.getElementById('overlay');
    const container = document.querySelector('.container');
    const songTitle = document.querySelector('.song-title');
    const moon = document.querySelector('.moon'); // Fixed typo from .queryselector to .querySelector
    const username = document.querySelector('.username');
    const linksContainer = document.querySelector('.links');
    const copyPopup = document.getElementById('copyPopup');
    const commentSection = document.querySelector('.comment-section');
    const commentUsername = document.querySelector('.comment-username');
    const passwordInput = document.querySelector('.password-input');
    const commentInput = document.querySelector('.comment-input');
    const captchaImage = document.querySelector('.captcha-image');
    const captchaInput = document.querySelector('.captcha-input');
    const commentsList = document.getElementById('commentsList');
    let captchaToken = '';
    const reservedUsers = ['mrpo', 'joehot', 'limit', 'moisesplays', 'melon', 'spaceyoda', 'nullbarral', 'cmrn'];
    let commentsCache = '';
    moon.onerror = () => {
      moon.classList.add('moon-fallback');
    };
    audio.volume = 0.15;
    audio.muted = false;
    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });
    volumeIcon.addEventListener('click', () => {
      audio.muted = !audio.muted;
      volumeIcon.classList.toggle('fa-volume-down', !audio.muted);
      volumeIcon.classList.toggle('fa-volume-mute', audio.muted);
    });
    overlay.addEventListener('click', () => {
      console.log('Overlay clicked'); // Debug log to confirm click
      if (overlay) { // Added check to ensure overlay exists
        console.log('Overlay element found');
        overlay.classList.add('fade-out');
        setTimeout(() => {
          overlay.style.display = 'none';
          container.classList.add('fade-in');
          songTitle.classList.add('fade-in');
          commentSection.classList.add('visible');
          moon.classList.add('fade-in');
          username.classList.add('fade-in');
          linksContainer.classList.add('fade-in');
        }, 1500);
        setTimeout(() => {
          audio.muted = false;
          audio.play().catch((error) => console.error('Audio play error:', error));
        }, 500);
      } else {
        console.error('Overlay element not found');
      }
    });
    function copyDiscord() {
      navigator.clipboard.writeText("mrpo16").then(() => {
        copyPopup.textContent = "discord copied";
        copyPopup.classList.add('show');
        copyPopup.classList.add('success');
        copyPopup.style.display = 'block';
        setTimeout(() => {
          copyPopup.classList.remove('show');
        }, 1500);
        setTimeout(() => {
          copyPopup.style.display = 'none';
          copyPopup.classList.remove('success');
        }, 2000);
      });
    }
    function showError(message) {
      copyPopup.textContent = message;
      copyPopup.classList.add('show');
      copyPopup.classList.add('error');
      copyPopup.style.display = 'block';
      setTimeout(() => {
        copyPopup.classList.remove('show');
      }, 3000);
      setTimeout(() => {
        copyPopup.style.display = 'none';
        copyPopup.classList.remove('error');
      }, 3500);
    }
    function showSuccess(message) {
      copyPopup.textContent = message;
      copyPopup.classList.add('show');
      copyPopup.classList.add('success');
      copyPopup.style.display = 'block';
      setTimeout(() => {
        copyPopup.classList.remove('show');
      }, 3000);
      setTimeout(() => {
        copyPopup.style.display = 'none';
        copyPopup.classList.remove('success');
      }, 3500);
    }
    function togglePasswordField() {
      const username = commentUsername.value.trim().toLowerCase();
      const password = passwordInput.value.trim();
      const isVisible = passwordInput.classList.contains('visible');
      if (reservedUsers.includes(username) && !isVisible) {
        passwordInput.style.display = 'block';
        setTimeout(() => {
          passwordInput.classList.add('visible');
        }, 10);
      } else if (!reservedUsers.includes(username) && isVisible) {
        passwordInput.classList.remove('visible');
        setTimeout(() => {
          passwordInput.style.display = 'none';
        }, 500);
      }
    }
    async function loadCaptcha() {
      try {
        captchaImage.src = "data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==";
        const response = await fetch("https://api.osumrpo.com/captcha");
        if (!response.ok) throw new Error("Failed to load CAPTCHA");
        const { image, token } = await response.json();
        let finalImage = image;
        if (image && typeof image === 'string' && !image.startsWith('data:')) {
          finalImage = `data:image/svg+xml;utf8,${encodeURIComponent(image)}`;
        }
        const img = new Image();
        img.onload = () => {
          captchaImage.src = finalImage;
        };
        img.onerror = () => {
          throw new Error("Invalid image data received");
        };
        img.src = finalImage;
        captchaToken = token;
        captchaInput.value = "";
      } catch (error) {
        showError(error.message || "Error loading CAPTCHA");
      }
    }
    async function fetchComments() {
      try {
        const response = await fetch(`https://api.osumrpo.com/comments?page=1&limit=100`);
        if (response.ok) {
          const data = await response.json();
          commentsCache = data;
          return data;
        }
        throw new Error("Error fetching comments");
      } catch (error) {
        return { comments: [], totalPages: 1, currentPage: 1 };
      }
    }
    async function submitComment() {
      const username = commentUsername.value.trim() || 'Anonymous';
      const content = commentInput.value.trim();
      const password = passwordInput.value.trim();
      const captchaSolution = captchaInput.value.trim();
      if (!content || !captchaSolution || content.length > 100 || username.length > 25) {
        commentInput.value = "";
        showError("Invalid message.");
        return;
      }
      const lastCommentTime = localStorage.getItem('lastCommentTime');
      const currentTime = Date.now();
      if (lastCommentTime && currentTime - lastCommentTime < 86400000) {
        showError("You can only post one comment per day.");
        return;
      }
      try {
        const payload = { username, content, captchaSolution, captchaToken };
        if (reservedUsers.includes(username.toLowerCase()) && password) payload.password = password;
        const response = await fetch("https://api.osumrpo.com/comments", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (response.ok) {
          localStorage.setItem('lastCommentTime', currentTime);
          commentInput.value = '';
          captchaInput.value = '';
          if (reservedUsers.includes(username.toLowerCase())) {
            passwordInput.style.display = 'block';
            setTimeout(() => {
              passwordInput.classList.add('visible');
            }, 10);
          } else {
            passwordInput.classList.remove('visible');
            setTimeout(() => {
              passwordInput.style.display = 'none';
            }, 500);
          }
          await loadCaptcha();
          await displayComments();
          showSuccess("Comment posted successfully!");
        } else {
          const errorData = await response.json();
          showError(errorData.message || "An unknown error occurred");
          await loadCaptcha();
        }
      } catch (error) {
        showError("Network error.");
        await loadCaptcha();
      }
    }
    async function displayComments() {
      commentsList.innerHTML = '<div class="comment">Loading...</div>';
      try {
        const data = await fetchComments();
        commentsList.innerHTML = '';
        data.comments.forEach((comment) => {
          const commentDiv = document.createElement('div');
          commentDiv.className = 'comment';
          const isReserved = reservedUsers.includes(comment.username.toLowerCase()) ? 'reserved-user' : '';
          let label = '';
          if (comment.username.toLowerCase() === 'mrpo') {
            label = '<span class="comment-label">[creator]</span>';
          } else if (reservedUsers.includes(comment.username.toLowerCase())) {
            label = '<span class="comment-label">[friend]</span>';
          }
          commentDiv.innerHTML = `<div class="comment-info"><strong class="${isReserved}">${comment.username}</strong> ${label}</div><div class="comment-content">${comment.content || comment.text}</div>`;
          commentsList.appendChild(commentDiv);
        });
      } catch (error) {
        showError("Failed to load comments.");
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
      loadCaptcha();
      displayComments();
    });
    [commentUsername, passwordInput].forEach(input => {
      input.addEventListener('input', togglePasswordField);
    });
  </script>
</body>
</html>
