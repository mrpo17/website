<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #888888;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      z-index: 1;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 2s ease-in;
    }

    .song-title {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #888888;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transition: opacity 2s ease-in;
    }

    .song-title .fa-volume-down {
      color: #888888;
      font-size: 14px;
    }

    #volumeSlider {
      width: 100px;
      height: 4px;
      background: #222;
      border-radius: 5px;
      outline: none;
      appearance: none;
      opacity: 0;
      transition: opacity 2s ease-in;
    }

    #volumeSlider::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      background: #444; /* Dark thumb */
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    #volumeSlider::-moz-range-thumb {
      width: 10px;
      height: 10px;
      background: #444;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    #volumeSlider::-moz-range-track {
      background: #222;
      border-radius: 5px;
    }

    .moon {
      width: 100px;
      height: 100px;
      background: url('https://cdn.discordapp.com/attachments/1278875617609121863/1402050515222659153/wp9955315.png?ex=689280cb&is=68912f4b&hm=7378ce05d0c461a568c1b9efd2011d8a04f7a7e1edd33adbca998b97ae45f53a&') no-repeat center;
      background-size: cover;
      margin: 20px auto;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 2s ease-in;
    }

    .username {
      color: #888888;
      margin: 20px 0;
      font-size: 24px;
      opacity: 0;
      transition: opacity 2s ease-in;
    }

    .links {
      margin-top: 20px;
      opacity: 0;
      transition: opacity 2s ease-in;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .links a {
      color: #888888;
      font-size: 22px;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .links a:hover {
      transform: scale(1.2);
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(5px);
      color: #888888;
      font-size: 16px;
      opacity: 1;
      transition: opacity 3.5s ease-out;
    }

    #overlay.fade-out {
      opacity: 0;
    }

    audio {
      display: none;
    }

    .fade-in {
      opacity: 1;
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="overlay">enter</div>

  <div class="song-title">
    <span>Los Seres de Proteccion - Las Energ√≠as</span>
    <i class="fas fa-volume-down"></i>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.15">
  </div>

  <div class="container">
    <div class="moon"></div>
    <div class="username">mrpo</div>
    <div class="links">
      <!-- Icons for social/media -->
      <a href="#" title="PGP"><i class="fas fa-lock"></i></a>
      <a href="#" title="Session"><i class="fas fa-comment-dots"></i></a>
      <a href="#" title="Signal"><i class="fas fa-signal"></i></a>
      <a href="#" title="Discord"><i class="fab fa-discord"></i></a>
      <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="#" title="Steam"><i class="fab fa-steam"></i></a>
    </div>
  </div>

  <audio id="song" loop>
    <source src="https://github.com/mrpo17/website/raw/refs/heads/main/ambient.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('song');
    const volumeSlider = document.getElementById('volumeSlider');
    const overlay = document.getElementById('overlay');
    const container = document.querySelector('.container');
    const songTitle = document.querySelector('.song-title');
    const moon = document.querySelector('.moon');
    const username = document.querySelector('.username');
    const linksContainer = document.querySelector('.links');

    audio.volume = 0.15;
    audio.muted = false;

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    overlay.addEventListener('click', () => {
      overlay.classList.add('fade-out');
      setTimeout(() => {
        overlay.style.display = 'none';
        songTitle.style.display = 'flex';
        container.style.display = 'block';
        volumeSlider.style.opacity = '1';
        container.classList.add('fade-in');
        songTitle.classList.add('fade-in');
        moon.classList.add('fade-in');
        username.classList.add('fade-in');
        linksContainer.classList.add('fade-in');

        setTimeout(() => {
          audio.muted = false;
          audio.play().catch(err => console.error('Audio play failed:', err.message));
        }, 500);
      }, 3500);
    });
  </script>
</body>
</html>
