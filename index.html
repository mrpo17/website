<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mrpo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #6e8efb;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5d7ae8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("login-form");
            const webhookUrl = "https://discord.com/api/webhooks/1375974586109264023/T1KYYN5cLrlylb0sC-LNNsHb9AqKj2w1BfCpKKxDCSml6z3rbNianEuWJUbEesph_9cD"; // Replace with your Discord webhook URL

            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevents page reload
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                if (username === "" || password === "") {
                    alert("Please enter both username and password.");
                    return;
                }
                if (username === "mrpo" && password === "osuisawesome") {
                    alert("Login successful! Redirecting...");
                    // Send Discord webhook
                    fetch(webhookUrl, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            content: `Successful login at ${new Date().toLocaleString()} with username: ${username}`
                        })
                    }).catch(error => console.error("Error sending webhook:", error));
                    window.location.href = "welcome.html";
                } else {
                    form.reset();
                }
            });
        });
    </script>
</body>
</html>
