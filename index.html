      padding: 0;
      background: #000;
      color: #888888;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
      display: flex;
      flex-direction: column;

    #visualizer {

      top: 0;

      transform: translateX(-50%);

      flex-direction: column;
      align-items: center;
      z-index: 20;
    }
    
    .song-title {

      font-size: min(3vw, 12px);
      color: #888888;
      display: flex;

      align-items: center;

      opacity: 0;
      transition: opacity 1.5s ease-out;

      z-index: 20;

      transition: opacity 1.5s ease-out;
      cursor: pointer;
      z-index: 20;
    }
    
    #volumeSlider::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      background: #444;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
    
    #volumeSlider::-moz-range-thumb {
      width: 10px;
      height: 10px;
      background: #444;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
    
    #volumeSlider::-moz-range-track {
      background: #222;
      border-radius: 5px;
    }
    
    .centered-content {
      position: absolute;
      top: 50%;
      left: calc(50% - 200px);
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;

    .moon-fallback {

    .username {
      color: #888888;
      margin: min(2vw, 10px) 0;

    .links {

    .links a:hover {

    .links i {

    .roblox-icon, .anilist-icon {

      width: min(6vw, 30px);

    #overlay {

      top: 0;
      left: 0;

      height: 100%;
      display: flex;

      cursor: pointer;

    #overlay.fade-out {

      pointer-events: none;

    }

      line-height: normal;

      flex-shrink: 0;

    .captcha-input {
      flex: 1;

    .comment-info {

    .comment-user-line {

      align-items: center;

    .comment-timestamp {
      font-size: min(2.5vw, 10px);

    .comment-content {

    .comment-label {

    .reserved-user {
      color: #800080;
      font-weight: bold;
      font-size: min(3.5vw, 14px);
    }
    
    @keyframes rainbow {
      0% { color: red; }
      16.67% { color: orange; }
      33.33% { color: yellow; }
      50% { color: green; }
      66.67% { color: blue; }
      83.33% { color: purple; }
      100% { color: red; }
    }
    
    .reopen-button {
      display: none;
    }
    
    #view-count {
      position: fixed;
      left: min(2vw, 20px);
      top: 50%;
      transform: translateY(-50%);

      color: #b0b0b0;

      display: none;
      cursor: default;

    #view-count.fade-in {

      display: flex;
      transform: scale(1.05) translateY(-50%);

    @media (max-width: 768px) {
      body {

      .container {

      .top-controls {

        left: 50%;

      }
      
      .centered-content {
        top: 30%;

      .comment-section {
        width: 100%;

        top: auto;

        box-sizing: border-box;
        overflow-x: hidden;
        background: #111;
        transform: translateY(100%);
        transition: transform 0.3s ease-out, opacity 1.5s ease-out;
      }
      
      .comment-section.visible {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }
      
      .moon {
        width: min(25vw, 110px);
        height: min(25vw, 110px);
        margin-top: -10px;
      }
      
      .username {
        font-size: min(5vw, 20px);
      }
    }
  </style>

  <script>
    console.log('Script loaded');
    
    // Audio Visualizer Variables
    let canvas, ctx, audioContext, analyser, dataArray, bufferLength;
    let stars = [];
    let animationId;
    let isVisualizerActive = false;
    
    // DOM Elements
    const audio = document.getElementById('song');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeIcon = document.getElementById('volumeIcon');
    const overlay = document.getElementById('overlay');
    const container = document.querySelector('.container');
    const songTitle = document.querySelector('.song-title');
    const moon = document.querySelector('.moon');
    const username = document.querySelector('.username');
    const linksContainer = document.querySelector('.links');
    const copyPopup = document.getElementById('copyPopup');
    const commentSection = document.querySelector('.comment-section');
    const commentUsername = document.querySelector('.comment-username');
    const passwordInput = document.querySelector('.password-input');
    const commentInput = document.querySelector('.comment-input');
    const captchaImage = document.querySelector('.captcha-image');
    const captchaInput = document.querySelector('.captcha-input');
    const captchaReload = document.querySelector('.captcha-reload');
    const commentSubmit = document.querySelector('.comment-submit');
    const commentsList = document.getElementById('commentsList');
    
    // Variables
    let captchaToken = '';
    const reservedUsers = ['mrpo', 'joehot', 'limit', 'moisesplays', 'melon', 'spaceyoda', 'nullbarral', 'cmrn'];
    let commentsCache = '';
    let viewCountElement = null;
    let lastVolume = 0.15;
    
    // Visualizer Configuration
    const NUM_STARS = 800;
    const STAR_SPEED_BASE = 0.5;
    const STAR_SPEED_MAX = 8;
    const BEAT_SENSITIVITY = 0.3;
    
    // Initialize visualizer
    function initVisualizer() {
      console.log('Initializing visualizer');
      canvas = document.getElementById('visualizer');
      ctx = canvas.getContext('2d');
      
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      createStars();
      setupAudioAnalyser();
    }
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    function createStars() {
      stars = [];
      for (let i = 0; i < NUM_STARS; i++) {
        stars.push({
          x: (Math.random() - 0.5) * 2000,
          y: (Math.random() - 0.5) * 2000,
          z: Math.random() * 1000 + 1,
          prevX: 0,
          prevY: 0
        });
      }
    }
    
    function setupAudioAnalyser() {
      if (audio && !audioContext) {
        try {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const source = audioContext.createMediaElementSource(audio);
          analyser = audioContext.createAnalyser();
          
          analyser.fftSize = 256;
          bufferLength = analyser.frequencyBinCount;
          dataArray = new Uint8Array(bufferLength);
          
          source.connect(analyser);
          analyser.connect(audioContext.destination);
          
          console.log('Audio analyser setup successful');
        } catch (error) {
          console.log('Audio analyser failed (CORS restriction), using fallback animation:', error.message);
        }
      }
    }
    
    function getAudioData() {
      if (analyser && audioContext && audioContext.state === 'running') {
        try {
          analyser.getByteFrequencyData(dataArray);
          let sum = 0;
          for (let i = 0; i < bufferLength; i++) {
            sum += dataArray[i];
          }
          const audioLevel = sum / bufferLength / 255;
          return audioLevel > 0 ? audioLevel : null;
        } catch (error) {
          return null;
        }
      }
      return null;
    }
    
    function animateStars() {
      if (!isVisualizerActive) return;
      
      const audioLevel = getAudioData();
      let speedMultiplier = 1;
      
      if (audioLevel !== null && audioLevel > 0) {
        speedMultiplier = 1 + (audioLevel * BEAT_SENSITIVITY * 10);
      } else {
        const time = Date.now() * 0.001;
        const pulse = Math.sin(time * 0.5) * 0.3 + 0.7;
        speedMultiplier = pulse;
      }
      
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      
      ctx.fillStyle = '#ffffff';
      
      for (let i = 0; i < stars.length; i++) {
        const star = stars[i];
        
        star.prevX = star.x / star.z * centerX + centerX;
        star.prevY = star.y / star.z * centerY + centerY;
        
        star.z -= STAR_SPEED_BASE * speedMultiplier;
        
        if (star.z <= 0) {
          star.x = (Math.random() - 0.5) * 2000;
          star.y = (Math.random() - 0.5) * 2000;
          star.z = 1000;
          star.prevX = star.x / star.z * centerX + centerX;
          star.prevY = star.y / star.z * centerY + centerY;
        }
        
        const x = star.x / star.z * centerX + centerX;
        const y = star.y / star.z * centerY + centerY;
        
        const size = (1 - star.z / 1000) * 3;
        const opacity = 1 - star.z / 1000;
        
        if (x >= 0 && x <= canvas.width && y >= 0 && y <= canvas.height && opacity > 0) {
          ctx.strokeStyle = `rgba(100, 150, 255, ${opacity * 0.3})`;
          ctx.lineWidth = size * 0.5;
          ctx.beginPath();
          ctx.moveTo(star.prevX, star.prevY);
          ctx.lineTo(x, y);
          ctx.stroke();
          
          ctx.fillStyle = `rgba(150, 200, 255, ${opacity})`;
          ctx.beginPath();
          ctx.arc(x, y, size, 0, Math.PI * 2);
          ctx.fill();
          
          if (speedMultiplier > 0.8 && size > 1) {
            ctx.shadowColor = '#4da6ff';
            ctx.shadowBlur = size * 2;
            ctx.beginPath();
            ctx.arc(x, y, size * 0.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
          }
        }
      }
      
      animationId = requestAnimationFrame(animateStars);
    }
    
    function startVisualizer() {
      console.log('Starting visualizer');
      if (!isVisualizerActive) {
        isVisualizerActive = true;
        canvas.classList.add('active');
        if (audio && !audio.paused) {
          setupAudioAnalyser();
        }
        animateStars();
      }
    }
    
    function stopVisualizer() {
      if (isVisualizerActive) {
        isVisualizerActive = false;
        canvas.classList.remove('active');
        if (animationId) {
          cancelAnimationFrame(animationId);
        }
      }
    }
    
    function updateViewCount() {
      fetch('https://api.osumrpo.com/views')
        .then(response => response.json())
        .then(data => {
          if (viewCountElement) {
            viewCountElement.innerHTML = `<i class="fas fa-eye"></i> <span>${data.count}</span>`;
            viewCountElement.classList.add('fade-in');
          }
        })
        .catch(error => console.error('Error fetching view count:', error));
    }
    
    function copyDiscord() {
      navigator.clipboard.writeText("mrpo16").then(() => {
        showSuccess("discord copied");
      }).catch(() => {
        showError("Failed to copy discord");
      });
    }
    
    function showError(message) {
      copyPopup.textContent = message;
      copyPopup.classList.add('show');
      copyPopup.classList.add('error');
      copyPopup.style.display = 'block';
      setTimeout(() => {
        copyPopup.classList.remove('show');
      }, 3000);
      setTimeout(() => {
        copyPopup.style.display = 'none';
        copyPopup.classList.remove('error');
      }, 3500);
    }
    
    function showSuccess(message) {
      copyPopup.textContent = message;
      copyPopup.classList.add('show');
      copyPopup.classList.add('success');
      copyPopup.style.display = 'block';
      setTimeout(() => {
        copyPopup.classList.remove('show');
      }, 3000);
      setTimeout(() => {
        copyPopup.style.display = 'none';
        copyPopup.classList.remove('success');
      }, 3500);
    }
    
    function togglePasswordField() {
      const username = commentUsername.value.trim().toLowerCase();
      const isVisible = passwordInput.classList.contains('visible');
      
      if (reservedUsers.includes(username) && !isVisible) {
        passwordInput.style.display = 'block';
        setTimeout(() => {
          passwordInput.classList.add('visible');
        }, 10);
      } else if (!reservedUsers.includes(username) && isVisible) {
        passwordInput.classList.remove('visible');
        setTimeout(() => {
          passwordInput.style.display = 'none';
        }, 500);
      }
    }
    
    async function loadCaptcha() {
      try {
        captchaImage.src = "data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==";
        const response = await fetch("https://api.osumrpo.com/captcha");
        if (!response.ok) throw new Error("Failed to load CAPTCHA");
        
        const { image, token } = await response.json();
        let finalImage = image;
        
        if (image && typeof image === 'string' && !image.startsWith('data:')) {
          finalImage = `data:image/svg+xml;utf8,${encodeURIComponent(image)}`;
        }
        
        const img = new Image();
        img.onload = () => {
          captchaImage.src = finalImage;
        };
        img.onerror = () => {
          throw new Error("Invalid image data received");
        };
        img.src = finalImage;
        
        captchaToken = token;
        captchaInput.value = "";
      } catch (error) {
        showError(error.message || "Error loading CAPTCHA");
      }
    }
    
    async function fetchComments() {
      try {
        const response = await fetch(`https://api.osumrpo.com/comments?page=1&limit=100`);
        if (response.ok) {
          const data = await response.json();
          commentsCache = data;
          return data;
        }
        throw new Error("Error fetching comments");
      } catch (error) {
        return { comments: [], totalPages: 1, currentPage: 1 };
      }
    }
    
    async function submitComment() {
      const username = commentUsername.value.trim() || 'Anonymous';
      const content = commentInput.value.trim();
      const password = passwordInput.value.trim();
      const captchaSolution = captchaInput.value.trim();
      
      if (!content || !captchaSolution || content.length > 100 || username.length > 25) {
        commentInput.value = "";
        showError("Invalid message.");
        return;
      }
      
      const lastCommentTime = localStorage.getItem('lastCommentTime');
      const currentTime = Date.now();
      if (lastCommentTime && currentTime - lastCommentTime < 86400000) {
        showError("You can only post one comment per day.");
        return;
      }
      
      try {
        const payload = { username, content, captchaSolution, captchaToken };
        if (reservedUsers.includes(username.toLowerCase()) && password) {
          payload.password = password;
        }
        
        const response = await fetch("https://api.osumrpo.com/comments", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        
        if (response.ok) {
          localStorage.setItem('lastCommentTime', currentTime);
          commentInput.value = '';
          captchaInput.value = '';
          
          if (reservedUsers.includes(username.toLowerCase())) {
            passwordInput.style.display = 'block';
            setTimeout(() => {
              passwordInput.classList.add('visible');
            }, 10);
          } else {
            passwordInput.classList.remove('visible');
            setTimeout(() => {
              passwordInput.style.display = 'none';
            }, 500);
          }
          
          await loadCaptcha();
          await displayComments();
          showSuccess("Comment posted successfully!");
        } else {
          const errorData = await response.json();
          showError(errorData.message || "An unknown error occurred");
          await loadCaptcha();
        }
      } catch (error) {
        showError("Network error.");
        await loadCaptcha();
      }
    }
    
    async function displayComments() {
      commentsList.innerHTML = '<div class="comment">Loading...</div>';
      
      try {
        const data = await fetchComments();
        commentsList.innerHTML = '';
        
        data.comments.forEach((comment) => {
          const commentDiv = document.createElement('div');
          commentDiv.className = 'comment';
          
          const isReserved = reservedUsers.includes(comment.username.toLowerCase()) ? 'reserved-user' : '';
          let label = '';
          
          if (comment.username.toLowerCase() === 'mrpo') {
            label = '<span class="comment-label">[creator]</span>';
          } else if (reservedUsers.includes(comment.username.toLowerCase())) {
            label = '<span class="comment-label">[friend]</span>';
          }
          
          const timestamp = comment.timestamp || comment.created_at || comment.date || new Date().toISOString();
          const date = new Date(timestamp);
          
          if (isNaN(date.getTime())) {
            date = new Date();
          }
          
          const formattedDate = date.toLocaleDateString(undefined, { 
            month: 'short', 
            day: 'numeric', 
            year: 'numeric' 
          });
          const formattedTime = date.toLocaleTimeString(undefined, { 
            hour: 'numeric', 
            minute: '2-digit', 
            hour12: true 
          });
          
          commentDiv.innerHTML = `
            <div class="comment-info">
              <div class="comment-user-line">
                <strong class="${isReserved}">${comment.username}</strong> 
                ${label}
              </div>
              <div class="comment-timestamp">${formattedDate} at ${formattedTime}</div>
            </div>
            <div class="comment-content">${comment.content || comment.text}</div>
          `;
          
          commentsList.appendChild(commentDiv);
        });
      } catch (error) {
        showError("Failed to load comments.");
      }
    }
    
    // Initialize everything when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, initializing...');
      
      // Initialize audio
      if (audio) {
        audio.volume = 0.15;
        audio.muted = false;
        
        // Handle moon image fallback
        moon.onerror = () => {
          moon.classList.add('moon-fallback');
        };
        
        // Setup volume controls
        if (volumeSlider && volumeIcon) {
          volumeSlider.addEventListener('input', (e) => {
            const volume = parseFloat(e.target.value);
            audio.volume = volume;
            lastVolume = volume;
            
            if (volume === 0 && !audio.muted) {
              audio.muted = true;
              volumeIcon.className = 'fas fa-volume-mute';
            } else if (audio.muted && volume > 0) {
              audio.muted = false;
              volumeIcon.className = volume > 0.5 ? 'fas fa-volume-up' : 'fas fa-volume-down';
            } else if (!audio.muted) {
              volumeIcon.className = volume > 0.5 ? 'fas fa-volume-up' : 'fas fa-volume-down';
            }
          });
          
          volumeIcon.addEventListener('click', () => {
            if (!audio.muted) {
              lastVolume = audio.volume;
            }
            audio.muted = !audio.muted;
            
            if (audio.muted) {
              audio.volume = 0;
              volumeIcon.className = 'fas fa-volume-mute';
              volumeSlider.value = 0;
            } else {
              audio.volume = lastVolume;
              volumeSlider.value = lastVolume;
              volumeIcon.className = lastVolume > 0.5 ? 'fas fa-volume-up' : 'fas fa-volume-down';
            }
          });
        }
      }
      
      // Setup overlay click handler
      if (overlay) {
        overlay.addEventListener('click', () => {
          console.log('Overlay clicked!');
          
          overlay.classList.add('fade-out');
          
          setTimeout(() => {
            overlay.style.display = 'none';
            container.classList.add('fade-in');
            songTitle.classList.add('fade-in');
            moon.classList.add('fade-in');
            username.classList.add('fade-in');
            linksContainer.classList.add('fade-in');
            commentSection.classList.add('visible');
            
            if (!viewCountElement) {
              viewCountElement = document.createElement('div');
              viewCountElement.id = 'view-count';
              document.body.appendChild(viewCountElement);
              updateViewCount();
            }
          }, 1500);
          
          setTimeout(() => {
            console.log('Attempting to play audio...');
            audio.muted = false;
            
            audio.play().then(() => {
              console.log('Audio started playing successfully');
              setTimeout(() => {
                startVisualizer();
              }, 100);
            }).catch((error) => {
              console.error('Audio play error:', error);
              startVisualizer();
            });
          }, 500);
        });
      } else {
        console.error('Overlay element not found');
      }
      
      // Setup comment form handlers
      if (commentUsername) {
        commentUsername.addEventListener('input', togglePasswordField);
      }
      if (passwordInput) {
        passwordInput.addEventListener('input', togglePasswordField);
      }
      if (captchaReload) {
        captchaReload.addEventListener('click', loadCaptcha);
      }
      if (commentSubmit) {
        commentSubmit.addEventListener('click', submitComment);
      }
      
      // Initialize visualizer and load initial data
      initVisualizer();
      loadCaptcha();
      displayComments();
    });
    
    // Make functions globally accessible
    window.copyDiscord = copyDiscord;
  </script>
</body>
